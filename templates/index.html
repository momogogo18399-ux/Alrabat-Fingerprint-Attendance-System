<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="page-title">بوابة الموظف الذكية</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    
    <style>
        /* CSS Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- ADVANCED DYNAMIC DESIGN SYSTEM --- */
        :root {
            --font-family: 'Tajawal', sans-serif;
            --shadow-sm: rgba(0, 0, 0, 0.05);
            --shadow-md: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.15);
            --border-radius: 20px;
            --transition-speed-fast: 0.25s;
            --transition-speed-med: 0.5s;
            --transition-speed-slow: 0.8s;
            --ease-in-out-quad: cubic-bezier(0.455, 0.03, 0.515, 0.955);
            --ease-out-quart: cubic-bezier(0.165, 0.84, 0.44, 1);
            --glow-spread: 8px;
        }

        html[data-theme='light'] {
            --bg-start: #e9eef8; --bg-end: #d8e3f5;
            --card-bg: rgba(255, 255, 255, 0.7);
            --blur-bg: rgba(255, 255, 255, 0.5);
            --text-primary: #1e293b; --text-secondary: #475569;
            --border-color: rgba(203, 213, 225, 0.6);
            --input-bg: rgba(241, 245, 249, 0.8);
            --primary-color: #3b82f6; --success-color: #10b981; --error-color: #ef4444;
            --glow-color: rgba(59, 130, 246, 0.12);
        }

        html[data-theme='dark'] {
            --bg-start: #1f2937; --bg-end: #111827;
            --card-bg: rgba(31, 41, 55, 0.65);
            --blur-bg: rgba(31, 41, 55, 0.45);
            --text-primary: #f8fafc; --text-secondary: #9ca3af;
            --border-color: rgba(75, 85, 99, 0.6);
            --input-bg: rgba(55, 65, 81, 0.8);
            --primary-color: #60a5fa; --success-color: #34d399; --error-color: #f87171;
            --glow-color: rgba(96, 165, 250, 0.12);
        }
        
        html[data-theme='synthwave'] {
            --bg-start: #2d1f4a; --bg-end: #1a103c;
            --card-bg: rgba(45, 31, 74, 0.7);
            --blur-bg: rgba(45, 31, 74, 0.5);
            --text-primary: #f2e7fe; --text-secondary: #c4b5fd;
            --border-color: rgba(126, 34, 206, 0.5);
            --input-bg: rgba(60, 42, 98, 0.8);
            --primary-color: #f472b6; --success-color: #4ade80; --error-color: #fb7185;
            --glow-color: rgba(244, 114, 182, 0.15);
        }

        html[data-theme='desert'] {
            --bg-start: #fdf6e3; --bg-end: #eee8d5;
            --card-bg: rgba(250, 246, 233, 0.75);
            --blur-bg: rgba(253, 246, 227, 0.6);
            --text-primary: #586e75; --text-secondary: #839496;
            --border-color: rgba(147, 161, 161, 0.5);
            --input-bg: rgba(238, 232, 213, 0.8);
            --primary-color: #268bd2; --success-color: #859900; --error-color: #dc322f;
            --glow-color: rgba(38, 139, 210, 0.12);
        }
        
        /* --- DYNAMIC LAYOUT & ANIMATED BACKGROUND --- */
        body {
            font-family: var(--font-family);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px;
            transition: color var(--transition-speed-med) ease;
            background-size: 200% 200%;
            background-image: linear-gradient(135deg, var(--bg-start), var(--bg-end), var(--bg-start));
            animation: gradient-flow 15s ease infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .app-container {
            width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 24px;
        }

        /* --- HEADER & PREFERENCES --- */
        .app-header {
            text-align: center; animation: slide-down 0.7s var(--ease-out-quart);
        }
        .app-header h1 { font-size: 2rem; font-weight: 800; }
        #clock { font-size: 0.9rem; color: var(--text-secondary); margin-top: 4px; letter-spacing: 0.5px; }

        .preferences {
            display: flex; gap: 16px; justify-content: center; margin-top: 20px;
            animation: slide-down 0.7s 0.1s var(--ease-out-quart) backwards;
        }
        #theme-switcher, #lang-switcher {
            display: flex; align-items: center; gap: 6px; padding: 6px;
            background-color: var(--blur-bg); border: 1px solid var(--border-color);
            border-radius: 50px; backdrop-filter: blur(12px);
            box-shadow: 0 4px 15px var(--shadow-sm);
            transition: all var(--transition-speed-fast) ease;
        }

        .pref-button {
            background-color: transparent; border: none; width: 38px; height: 38px;
            border-radius: 50%; cursor: pointer; color: var(--text-secondary);
            font-size: 1.1rem; font-weight: 700; display: grid; place-items: center;
            transition: all var(--transition-speed-fast) var(--ease-out-quart);
            position: relative; overflow: hidden; /* for ripple */
        }
        .pref-button:hover { color: var(--text-primary); transform: translateY(-2px); }
        .pref-button.active {
            background-color: var(--primary-color); color: white;
            transform: scale(1.05);
            box-shadow: 0 0 18px -2px color-mix(in srgb, var(--primary-color) 70%, transparent);
            animation: pop-in 0.4s var(--ease-out-quart), glowPulse 1.6s ease-in-out infinite alternate;
        }
        .pref-button i { font-size: 1.4rem; pointer-events: none; }

        /* --- MAIN CARD --- */
        .main-card {
            background-color: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: var(--border-radius); box-shadow: 0 15px 40px var(--shadow-md);
            padding: 32px; text-align: center;
            transition: all var(--transition-speed-med) ease; backdrop-filter: blur(15px);
            animation: fade-in-up 0.8s 0.2s var(--ease-out-quart) backwards;
        }
        .main-card:focus-within {
             box-shadow: 0 0 0 var(--glow-spread) var(--glow-color), 0 15px 40px var(--shadow-md);
        }

        /* --- INPUT AREA --- */
        .input-group { position: relative; }
        #identifier-input {
            font-size: 1.25rem; font-family: var(--font-family); width: 100%;
            padding: 18px; border: 1px solid transparent; border-radius: 12px;
            text-align: center; direction: ltr;
            transition: all var(--transition-speed-fast) ease; background-color: var(--input-bg);
            color: var(--text-primary); box-shadow: inset 0 2px 5px var(--shadow-sm);
        }
        #identifier-input:focus {
            border-color: var(--primary-color);
            box-shadow: inset 0 2px 5px var(--shadow-sm), 0 0 0 4px color-mix(in srgb, var(--primary-color) 20%, transparent);
            outline: none;
        }
        #clear-input-btn {
            position: absolute; top: 50%; right: 16px; transform: translateY(-50%);
            background: transparent; border: none; cursor: pointer; color: var(--text-secondary);
            font-size: 1.5rem; opacity: 0; visibility: hidden;
            transition: all var(--transition-speed-fast) ease;
        }
        [dir="rtl"] #clear-input-btn { right: auto; left: 16px; }
        #identifier-input:not(:placeholder-shown) + #clear-input-btn { opacity: 1; visibility: visible; }
        #clear-input-btn:hover { color: var(--text-primary); transform: translateY(-50%) scale(1.1); }

        /* --- DYNAMIC DASHBOARD CONTAINER --- */
        #dashboard {
            display: grid;
            grid-template-rows: 0fr; /* Start collapsed */
            transition: grid-template-rows var(--transition-speed-slow) var(--ease-in-out-quad);
        }
        #dashboard.visible {
            grid-template-rows: 1fr; /* Expand to content size */
        }
        .dashboard-content {
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding-top: 28px;
        }
        
        /* Staggered Animations for Dashboard Children */
        .profile-card, .stats-grid, #action-area, #todays-log {
             opacity: 0;
             animation: fade-in-up 0.6s var(--ease-out-quart) forwards;
        }
        #dashboard.visible .profile-card { animation-delay: 0.1s; }
        #dashboard.visible .stats-grid { animation-delay: 0.2s; }
        #dashboard.visible #action-area { animation-delay: 0.3s; }
        #dashboard.visible #todays-log { animation-delay: 0.4s; }


        .profile-card {
            display: flex; flex-direction: column; align-items: center; gap: 12px;
            background: linear-gradient(145deg, color-mix(in srgb, var(--input-bg) 50%, transparent), transparent);
            border-radius: 12px; padding: 20px; text-align: center;
        }
        #profile-pic {
            width: 80px; height: 80px; border-radius: 50%; border: 4px solid var(--primary-color);
            object-fit: cover; background-color: var(--border-color);
            box-shadow: 0 5px 20px var(--shadow-md); margin-bottom: 8px;
            transition: transform var(--transition-speed-fast) ease;
        }
        .profile-card:hover #profile-pic { transform: scale(1.05); }

        .profile-info h2 { font-size: 1.5rem; font-weight: 700; }
        .profile-info p { font-size: 1rem; color: var(--text-secondary); margin-top: 2px; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .stat-card {
            background-color: var(--input-bg); border-radius: 12px;
            padding: 16px; box-shadow: 0 4px 12px var(--shadow-sm);
            transition: all var(--transition-speed-fast) ease;
        }
        .stat-card:hover { transform: translateY(-4px); box-shadow: 0 8px 20px var(--shadow-md); }
        .stat-card h4 {
            font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 8px;
            font-weight: 500; display: flex; align-items: center; gap: 6px;
        }
        .stat-card p { font-size: 1.2rem; font-weight: 700; margin: 0; display: flex; align-items: baseline; gap: 4px; }
        .stat-card p strong { color: var(--primary-color); font-size: 2rem; font-weight: 800; }
        
        #current-status { font-weight: 700; font-size: 1rem; }
        @keyframes pulse-glow { 0%, 100% { transform: scale(1); text-shadow: 0 0 5px transparent; } 50% { transform: scale(1.03); text-shadow: 0 0 10px color-mix(in srgb, var(--success-color) 40%, transparent); } }
        #current-status.status-in-animation { animation: pulse-glow 2.5s infinite var(--ease-in-out-quad); }
        
        /* --- ACTIONS (Buttons & Select) --- */
        #action-area { display: flex; flex-direction: column; gap: 12px; }
        .button-group { display: grid; grid-template-columns: 1fr; }
        button.action-btn {
            font-family: var(--font-family); font-size: 1.1rem; font-weight: 700;
            padding: 16px; border: none; border-radius: 12px; color: white; cursor: pointer;
            transition: all 0.2s ease-in-out; text-transform: uppercase; letter-spacing: 1px;
            display: none; /* JS controlled */
        }
        button.action-btn.visible { display: block; }
        button.action-btn:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px -5px var(--shadow-color);
        }
        .btn-check-in {
            background: linear-gradient(45deg, var(--success-color), color-mix(in srgb, var(--success-color) 70%, #fff));
            --shadow-color: color-mix(in srgb, var(--success-color) 40%, transparent);
        }
        .btn-check-out {
            background: linear-gradient(45deg, var(--error-color), color-mix(in srgb, var(--error-color) 70%, #fff));
            --shadow-color: color-mix(in srgb, var(--error-color) 40%, transparent);
        }
        
        #late-reason-group.hidden { display: none; }
        #late-reason {
            width: 100%; padding: 14px; border-radius: 12px;
            border: 1px solid var(--border-color); font-family: var(--font-family); font-size: 1rem;
            background-color: var(--input-bg); color: var(--text-primary); appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: left 0.7rem center; background-repeat: no-repeat;
            background-size: 1.5em; padding-left: 2.5rem;
        }
        [dir="rtl"] #late-reason {
            background-position: right 0.7rem center; padding-left: 14px; padding-right: 2.5rem;
        }

        /* --- LOG & MESSAGES --- */
        #message {
            margin-top: 24px; padding: 14px 20px; border-radius: 10px; font-weight: 500;
            opacity: 0; transform: translateY(10px);
            transition: all var(--transition-speed-med) var(--ease-out-quart);
            max-height: 0; overflow: hidden;
        }
        #message.visible { opacity: 1; transform: translateY(0); max-height: 100px; }
        .msg-success { background-color: color-mix(in srgb, var(--success-color) 15%, transparent); color: var(--success-color); }
        .msg-error { background-color: color-mix(in srgb, var(--error-color) 15%, transparent); color: var(--error-color); }
        .msg-info { background-color: color-mix(in srgb, var(--primary-color) 15%, transparent); color: var(--primary-color); }
        
        #todays-log.hidden { display: none; }
        #todays-log { margin-top: 8px; }
        #todays-log h3 {
            font-size: 1rem; font-weight: 700; margin-bottom: 16px; color: var(--text-secondary);
            border-top: 1px solid var(--border-color); padding-top: 24px;
        }
        #todays-log-list { list-style: none; padding: 0; display: flex; flex-direction: column; gap: 12px; }
        #todays-log-list li {
            display: flex; justify-content: space-between; align-items: center;
            background-color: var(--input-bg); padding: 12px 16px; border-radius: 10px;
            font-size: 1rem; box-shadow: 0 2px 5px var(--shadow-sm);
            opacity: 0; /* JS will toggle for staggered animation */
        }
        #todays-log.visible #todays-log-list li {
            animation: fade-in-up 0.5s var(--ease-out-quart) forwards;
        }
        .log-type { display: flex; align-items: center; gap: 10px; font-weight: 500; }
        .log-type .ph { font-size: 1.4rem; color: var(--primary-color); }
        .log-time { font-weight: 700; letter-spacing: 0.5px; }

        /* --- FINGERPRINT UI --- */
        .admin-toggle { display: flex; gap: 10px; justify-content: center; align-items: center; margin: 12px 0 18px; }
        .admin-toggle-btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 16px; border: none; border-radius: 999px; cursor: pointer; text-decoration: none; font-family: var(--font-family); font-weight: 600; font-size: 0.95rem; color: #fff; background: linear-gradient(45deg, var(--primary-color), color-mix(in srgb, var(--primary-color) 70%, #fff)); box-shadow: 0 4px 12px color-mix(in srgb, var(--primary-color) 30%, transparent); position: relative; overflow: hidden; }
        .admin-toggle-btn:hover { transform: translateY(-1px); box-shadow: 0 6px 16px color-mix(in srgb, var(--primary-color) 40%, transparent); }
        .admin-toggle-btn.active { background: linear-gradient(45deg, var(--success-color), color-mix(in srgb, var(--success-color) 70%, #fff)); box-shadow: 0 4px 12px color-mix(in srgb, var(--success-color) 30%, transparent); animation: glowPulse 1.6s ease-in-out infinite alternate; }
        .admin-toggle-btn i { font-size: 1.1rem; }
        #admin-fingerprint-section { margin: 24px 0; }
        .fingerprint-container { background: linear-gradient(145deg, color-mix(in srgb, var(--input-bg) 50%, transparent), transparent); border-radius: 16px; padding: 24px; text-align: center; border: 1px solid var(--border-color); }
        .fingerprint-header h3 { font-size: 1.3rem; font-weight: 700; margin-bottom: 8px; color: var(--text-primary); }
        .fingerprint-header p { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 20px; }
        .fingerprint-scanner { margin: 24px 0; }
        .scanner-placeholder { width: 120px; height: 120px; margin: 0 auto 16px; border: 3px dashed var(--border-color); border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px; transition: all var(--transition-speed-fast) ease; background-color: var(--input-bg); }
        .scanner-placeholder.scanning { border-color: var(--primary-color); background: linear-gradient(45deg, color-mix(in srgb, var(--primary-color) 10%, transparent), transparent); animation: pulse-scan 2s infinite; }
        .scanner-placeholder.success { border-color: var(--success-color); background: linear-gradient(45deg, color-mix(in srgb, var(--success-color) 10%, transparent), transparent); }
        .scanner-placeholder.error { border-color: var(--error-color); background: linear-gradient(45deg, color-mix(in srgb, var(--error-color) 10%, transparent), transparent); }
        .scanner-placeholder i { font-size: 2.5rem; color: var(--text-secondary); }
        .scanner-placeholder.scanning i { color: var(--primary-color); }
        .scanner-placeholder.success i { color: var(--success-color); }
        .scanner-placeholder.error i { color: var(--error-color); }
        .scanner-placeholder span { font-size: 0.8rem; color: var(--text-secondary); font-weight: 500; }
        .scanner-status { margin-top: 16px; }
        .status-indicator { display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem; font-weight: 600; }
        .status-indicator.ready { color: var(--text-secondary); }
        .status-indicator.scanning { color: var(--primary-color); }
        .status-indicator.success { color: var(--success-color); }
        .status-indicator.error { color: var(--error-color); }
        .btn-primary, .btn-secondary { display: inline-flex; align-items: center; gap: 8px; padding: 12px 20px; border: none; border-radius: 10px; font-family: var(--font-family); font-size: 0.9rem; font-weight: 600; cursor: pointer; transition: all var(--transition-speed-fast) ease; }
        .btn-primary { background: linear-gradient(45deg, var(--primary-color), color-mix(in srgb, var(--primary-color) 70%, #fff)); color: #fff; box-shadow: 0 4px 15px color-mix(in srgb, var(--primary-color) 30%, transparent); }
        .btn-secondary { background: linear-gradient(45deg, var(--text-secondary), color-mix(in srgb, var(--text-secondary) 70%, #fff)); color: #fff; box-shadow: 0 4px 15px color-mix(in srgb, var(--text-secondary) 30%, transparent); }
        @keyframes pulse-scan { 0%,100%{ transform:scale(1); box-shadow:0 0 0 0 color-mix(in srgb, var(--primary-color) 40%, transparent);} 50%{ transform:scale(1.05); box-shadow:0 0 0 10px color-mix(in srgb, var(--primary-color) 0%, transparent);} }
        @keyframes glowPulse { from { box-shadow: 0 0 12px color-mix(in srgb, var(--primary-color) 35%, transparent); } to { box-shadow: 0 0 22px color-mix(in srgb, var(--primary-color) 60%, transparent); } }
        /* Ripple */
        .button-ripple { position: absolute; border-radius: 50%; transform: scale(0); animation: ripple 600ms ease-out; background: color-mix(in srgb, #fff 20%, var(--primary-color)); opacity: 0.45; pointer-events: none; }
        @keyframes ripple { to { transform: scale(2.8); opacity: 0; } }
        /* QR Scan */
        .qr-container { margin: 10px 0 22px; display: flex; flex-direction: column; gap: 12px; }
        .qr-container h4 { font-size: 1rem; color: var(--text-secondary); }
        .qr-video-wrapper { position: relative; overflow: hidden; border-radius: 12px; border: 1px solid var(--border-color); background: var(--input-bg); }
        #qr-video { width: 100%; max-height: 220px; object-fit: cover; background: #000; }
        #qr-canvas { display: none; }
        .qr-actions { display: flex; gap: 10px; justify-content: center; }
        .qr-status { text-align: center; font-size: 0.9rem; color: var(--text-secondary); }

        /* --- ANIMATIONS & UTILITIES --- */
        .hidden { display: none !important; }

        @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slide-down { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pop-in { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1.05); opacity: 1; } }
        
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>
    
    <div class="app-container">
        
        <header class="app-header">
            <h1 data-key="main-title"></h1>
            <p id="clock"></p>
            <div class="preferences">
                <div id="theme-switcher">
                    <button class="pref-button" data-theme="light" title="Light Theme"><i class="ph-bold ph-sun"></i></button>
                    <button class="pref-button" data-theme="dark" title="Dark Theme"><i class="ph-bold ph-moon"></i></button>
                    <button class="pref-button" data-theme="desert" title="Desert Theme"><i class="ph-bold ph-cactus"></i></button>
                    <button class="pref-button" data-theme="synthwave" title="Synthwave Theme"><i class="ph-bold ph-radio"></i></button>
                </div>
                <div id="lang-switcher">
                    <button class="pref-button" data-lang="ar" title="العربية">ع</button>
                    <button class="pref-button" data-lang="en" title="English">En</button>
                </div>
            </div>
        </header>

        <div class="main-card">
            <main>
                <!-- Admin Mode Toggle -->
                <div class="admin-toggle">
                    <button id="admin-mode-btn" class="admin-toggle-btn" data-key="admin-mode">
                        <i class="ph-bold ph-fingerprint"></i>
                        <span data-key="admin-mode-text">وضع المسؤول</span>
                    </button>
                </div>

                <!-- Employee Input Section -->
                <div class="input-group">
                    <input type="text" id="identifier-input" data-key-placeholder="identifier-placeholder" autocomplete="off">
                    <button id="clear-input-btn" title="Clear"><i class="ph-bold ph-x-circle"></i></button>
                </div>

                <!-- Admin Fingerprint Section -->
                <div id="admin-fingerprint-section" class="hidden">
                    <div class="fingerprint-container">
                        <div class="fingerprint-header">
                            <h3 data-key="fingerprint-title">أخذ بصمة الموظف</h3>
                            <p data-key="fingerprint-subtitle">ضع إصبع الموظف على الماسح الضوئي</p>
                        </div>
                        <!-- QR Scanner -->
                        <div class="qr-container">
                            <h4 data-key="qr-title">امسح رمز QR الخاص بالموظف</h4>
                            <div class="qr-video-wrapper">
                                <video id="qr-video" playsinline></video>
                                <canvas id="qr-canvas"></canvas>

        class FingerprintScanner {
            constructor(){ this.isConnected=false; this.isScanning=false; this.device=null; this.scanInterval=null; this.onScanComplete=null; this.onError=null; this.onStatusChange=null; }
            async initialize(){ try{ if(navigator.usb){ await this.connectToDevice(); this.onStatusChange && this.onStatusChange('connected','جهاز البصمة متصل'); this.isConnected=true; } else { this.onStatusChange && this.onStatusChange('simulation','وضع المحاكاة - لا يوجد جهاز بصمة'); } } catch(e){ this.onStatusChange && this.onStatusChange('simulation','وضع المحاكاة - لا يوجد جهاز بصمة'); } }
            async connectToDevice(){ try{ this.device = await navigator.usb.requestDevice({ filters:[{vendorId:0x0483},{vendorId:0x10c4},{vendorId:0x1a86},{vendorId:0x0403},{vendorId:0x067b}] }); await this.device.open(); await this.device.selectConfiguration(1); await this.device.claimInterface(0); this.isConnected=true; } catch(e){ throw e; } }
            async startScan(){ if(this.isScanning) return false; this.isScanning=true; this.onStatusChange && this.onStatusChange('scanning','جاري المسح...'); if(this.isConnected && this.device){ return this.startRealScan(); } return this.startSimulationScan(); }
            async startRealScan(){ try{ const scanCommand=new Uint8Array([0x01,0x00,0x00,0x00]); await this.device.transferOut(1, scanCommand); this.scanInterval=setInterval(async()=>{ try{ const res=await this.device.transferIn(1,64); if(res.data && res.data.byteLength>0){ const response=new Uint8Array(res.data.buffer); this.processScanResponse(response); } }catch(_){} },120); return true; } catch(e){ this.isScanning=false; this.onError && this.onError('فشل في المسح: '+e.message); return false; } }
            startSimulationScan(){ let progress=0; this.scanInterval=setInterval(()=>{ progress+=Math.random()*18; if(progress>=100){ this.completeScan({ success:true, fingerprintData:this.generateFingerprintData(), quality:Math.floor(Math.random()*30)+70, message:'تم التقاط البصمة بنجاح' }); } },300); return true; }
            stopScan(){ this.isScanning=false; if(this.scanInterval) clearInterval(this.scanInterval); this.scanInterval=null; this.onStatusChange && this.onStatusChange('ready','جاهز'); }
            processScanResponse(resp){ const status=resp[0]; const len=resp[1]; if(status===0x00){ const data=resp.slice(2,2+len); const q=resp[2+len]||80; this.completeScan({success:true, fingerprintData:Array.from(data), quality:q, message:'تم التقاط البصمة بنجاح'}); } }
            completeScan(result){ this.stopScan(); this.onScanComplete && this.onScanComplete(result); }
            generateFingerprintData(){ const d=new Uint8Array(256); for(let i=0;i<256;i++) d[i]=Math.floor(Math.random()*256); return Array.from(d); }

            const counter = setInterval(() => {
                frame++;
                const progress = frame / totalFrames;
                const current = Math.round(to * progress);
                el.textContent = current;
                if (frame === totalFrames) {
                    clearInterval(counter);
                    el.textContent = to; // Ensure it ends on the exact number

                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = size + 'px';

                        dashboard.classList.add('visible');
                        break;
                    case 'error':
                        showMessage(translations[currentLang]['server-error'], 'error');
                        break;
                    case 'initial':
                    default:

        function showMessage(msg, type) {
            clearTimeout(messageTimer);
            messageDiv.className = ''; messageDiv.classList.add(`msg-${type}`, 'visible');
            messageDiv.textContent = msg;
            messageTimer = setTimeout(clearMessage, 5000);
        }
        function clearMessage() { messageDiv.classList.remove('visible'); }
        
        function getLocation() { return new Promise((resolve, reject) => { if (!navigator.geolocation) return reject(new Error("Geolocation not supported.")); navigator.geolocation.getCurrentPosition(pos => resolve({ lat: pos.coords.latitude, lon: pos.coords.longitude }), () => reject(new Error("Failed to get location.")), { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }); }); }
        function getCanvasFingerprint() { return new Promise((resolve) => { const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d'); const txt = 'abcdefghijklmnopqrstuvwxyz0123456789'; ctx.textBaseline = "top"; ctx.font = "14px 'Arial'"; ctx.textBaseline = "alphabetic"; ctx.fillStyle = "#f60"; ctx.fillRect(125, 1, 62, 20); ctx.fillStyle = "#069"; ctx.fillText(txt, 2, 15); ctx.fillStyle = "rgba(102, 204, 0, 0.7)"; ctx.fillText(txt, 4, 17); const dataUrl = canvas.toDataURL(); let hash = 0; for (let i = 0; i < dataUrl.length; i++) { const char = dataUrl.charCodeAt(i); hash = ((hash << 5) - hash) + char; hash = hash & hash; } resolve(hash.toString()); }); }
        function generateUUID() { return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c => (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)); }
        function getOrGenerateDeviceToken() { let token = localStorage.getItem(DEVICE_TOKEN_KEY); if (!token) { token = generateUUID(); localStorage.setItem(DEVICE_TOKEN_KEY, token); } return token; }
        function debounce(func, delay) { let timeout; return function(...args) { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); }; }

        // --- ADMIN MODE FUNCTIONS ---
        async function initializeFingerprintScanner() {
            // Set up event handlers
            fingerprintScanner.onScanComplete = (result) => {
                if (result.success) {
                    scannerPlaceholder.classList.remove('scanning');
                    scannerPlaceholder.classList.add('success');
                    scannerStatus.className = 'status-indicator success';
                    scannerStatus.innerHTML = `<i class="ph-bold ph-check-circle"></i><span>${result.message}</span>`;
                    
                    // Record attendance with fingerprint data
                    recordFingerprintAttendance(result.fingerprintData, result.quality);
                    
                    // Reset after 3 seconds
                    setTimeout(() => {
                        scannerPlaceholder.classList.remove('success');
                        scannerStatus.className = 'status-indicator ready';
                        scannerStatus.innerHTML = `<i class="ph-bold ph-circle"></i><span>${translations[currentLang]['ready']}</span>`;
                        startScanBtn.classList.remove('hidden');
                        stopScanBtn.classList.add('hidden');
                    }, 3000);
                } else {
                    scannerPlaceholder.classList.remove('scanning');
                    scannerPlaceholder.classList.add('error');
                    scannerStatus.className = 'status-indicator error';
                    scannerStatus.innerHTML = `<i class="ph-bold ph-x-circle"></i><span>${result.message}</span>`;
                    
                    setTimeout(() => {
                        scannerPlaceholder.classList.remove('error');
                        scannerStatus.className = 'status-indicator ready';
                        scannerStatus.innerHTML = `<i class="ph-bold ph-circle"></i><span>${translations[currentLang]['ready']}</span>`;
                        startScanBtn.classList.remove('hidden');
                        stopScanBtn.classList.add('hidden');
                    }, 3000);
                }
            };

            fingerprintScanner.onError = (error) => {
                showMessage(error, 'error');
                scannerPlaceholder.classList.remove('scanning');
                scannerStatus.className = 'status-indicator error';
                scannerStatus.innerHTML = `<i class="ph-bold ph-x-circle"></i><span>خطأ</span>`;
                
                setTimeout(() => {
                    scannerStatus.className = 'status-indicator ready';
                    scannerStatus.innerHTML = `<i class="ph-bold ph-circle"></i><span>${translations[currentLang]['ready']}</span>`;
                    startScanBtn.classList.remove('hidden');
                    stopScanBtn.classList.add('hidden');
                }, 3000);
            };

            fingerprintScanner.onStatusChange = (status, message) => {
                scannerStatus.className = `status-indicator ${status}`;
                scannerStatus.innerHTML = `<i class="ph-bold ph-circle"></i><span>${message}</span>`;
            };

            // Initialize the scanner
            await fingerprintScanner.initialize();
        }

        async function handleAdminToggle() {
            // Require admin login first
            const existing = localStorage.getItem(ADMIN_TOKEN_KEY);
            if (!isAdminMode && !existing) {
                const username = prompt('اسم المستخدم (مسؤول)');
                if (!username) return;
                const password = prompt('كلمة المرور');
                if (!password) return;
                try{
                    const res = await fetch('/api/login', {
                        method:'POST', 
                        headers:{ 
                            'Content-Type':'application/json',
                            'Accept-Language': currentLang
                        }, 
                        body: JSON.stringify({username, password})
                    });
                    const data = await res.json();
                    if(!res.ok || !data.success){ showMessage(data.message || translations[currentLang]['server-error'], 'error'); return; }
                    localStorage.setItem(ADMIN_TOKEN_KEY, data.token);
                    const successMsg = translations[currentLang]['login-success'].replace('{name}', data.username).replace('{role}', data.role);
                    showMessage(successMsg, 'info');
                }catch(err){ showMessage(translations[currentLang]['server-error'], 'error'); return; }
            }
            toggleAdminMode();
        }

        function toggleAdminMode() {
            isAdminMode = !isAdminMode;
            
            if (isAdminMode) {
                adminModeBtn.classList.add('active');
                adminFingerprintSection.classList.remove('hidden');
                dashboard.classList.add('hidden');
                identifierInput.placeholder = translations[currentLang]['identifier-placeholder']; // Already translated, but good to ensure
                showMessage(`${translations[currentLang]['admin-mode']}: ${translations[currentLang]['admin-mode-ready']}`, 'info');
                // Auto start QR for convenience
                startQrScanner();
            } else {
                adminModeBtn.classList.remove('active');
                adminFingerprintSection.classList.add('hidden');
                dashboard.classList.remove('hidden');
                stopFingerprintScan();
                stopQrScanner();
                clearMessage();
            }
        }

        async function startFingerprintScan() {
            const identifier = identifierInput.value.trim();
            if (!identifier || identifier.length < 4) {
                showMessage(translations[currentLang]['employee-not-found'], 'error');
                return;
            }

            isScanning = true;
            startScanBtn.classList.add('hidden');
            stopScanBtn.classList.remove('hidden');
            scannerPlaceholder.classList.add('scanning');
            scannerStatus.className = 'status-indicator scanning';
            scannerStatus.innerHTML = `<i class="ph-bold ph-circle"></i><span>${translations[currentLang]['scanning']}</span>`;

            // Start fingerprint scanning
            const success = await fingerprintScanner.startScan();
            if (!success) {
                stopFingerprintScan();
            }
        }

        function stopFingerprintScan() {
            isScanning = false;
            fingerprintScanner.stopScan();
            startScanBtn.classList.remove('hidden');
            stopScanBtn.classList.add('hidden');
            scannerPlaceholder.classList.remove('scanning');
            scannerStatus.className = 'status-indicator ready';
            scannerStatus.innerHTML = `<i class="ph-bold ph-circle"></i><span>${translations[currentLang]['ready']}</span>`;
        }

        // --- QR SCANNER ---
        async function startQrScanner(){
            try {
                if(qrStream) return; // already running
                qrStatus.textContent = translations[currentLang]['qr-status-starting'];
                qrStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                qrVideo.srcObject = qrStream; await qrVideo.play();
                qrCanvas.width = qrVideo.videoWidth || 640; qrCanvas.height = qrVideo.videoHeight || 360;
                startQrBtn.classList.add('hidden'); stopQrBtn.classList.remove('hidden');
                requestAnimationFrame(tickQrScan);
                qrStatus.textContent = translations[currentLang]['qr-status-scanning'];
            } catch (e) {
                qrStatus.textContent = translations[currentLang]['qr-status-fail'];
            }
        }

        function stopQrScanner(){
            if(qrStream){
                qrStream.getTracks().forEach(t=>t.stop());
                qrStream = null;
            }
            startQrBtn.classList.remove('hidden');
            stopQrBtn.classList.add('hidden');
        }

        function tickQrScan(){
            if(!qrStream) return;
            if(qrVideo.readyState === qrVideo.HAVE_ENOUGH_DATA){
                qrCanvas.width = qrVideo.videoWidth; qrCanvas.height = qrVideo.videoHeight;
                qrCtx.drawImage(qrVideo, 0, 0, qrCanvas.width, qrCanvas.height);
                const imageData = qrCtx.getImageData(0, 0, qrCanvas.width, qrCanvas.height);
                const code = jsQR(imageData.data, qrCanvas.width, qrCanvas.height);
                if(code && code.data){
                    // Assume QR contains the identifier directly
                    identifierInput.value = String(code.data).trim();
                    qrStatus.textContent = `${translations[currentLang]['qr-status-success']} ${identifierInput.value}`;
                    stopQrScanner();
                    // Fetch employee first, then start fingerprint only if employee found
                    fetchEmployeeStatus().then((success) => {
                        if (success) {
                            startFingerprintScan();
                        } else {
                            showMessage(translations[currentLang]['employee-not-found'], 'error');
                        }
                    });
                }
            }
            requestAnimationFrame(tickQrScan);
        }

        async function recordFingerprintAttendance(fingerprintData = null, quality = null) {
            const identifier = identifierInput.value.trim();
            try {
                const deviceToken = getOrGenerateDeviceToken();
                const location = await getLocation();
                const canvasFingerprint = await getCanvasFingerprint();
                
                const payload = { 
                    identifier, 
                    fingerprint: canvasFingerprint,
                    location, 
                    type: 'Check-In', 
                    notes: 'Fingerprint scan by admin', 
                    token: deviceToken,
                    scan_method: 'fingerprint',
                    fingerprint_data: fingerprintData,
                    fingerprint_quality: quality,
                    device_info: fingerprintScanner.getDeviceInfo()
                };
                
                const response = await fetch('/api/check-in', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify(payload) 
                });
                
                const result = await response.json();
                showMessage(result.message, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    // Clear input for next scan
                    identifierInput.value = '';
                    identifierInput.focus();
                }
            } catch (error) {
                showMessage(error.message || translations[currentLang]['scan-error'], 'error');
            }
        }
    
    });
