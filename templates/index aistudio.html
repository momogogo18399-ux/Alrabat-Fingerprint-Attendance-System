<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="page-title">بوابة الموظف الذكية</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        /* CSS Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- ADVANCED DYNAMIC DESIGN SYSTEM --- */
        :root {
            --font-family: 'Tajawal', sans-serif;
            --shadow-sm: rgba(0, 0, 0, 0.05);
            --shadow-md: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.15);
            --border-radius: 20px;
            --transition-speed-fast: 0.25s;
            --transition-speed-med: 0.5s;
            --transition-speed-slow: 0.8s;
            --ease-in-out-quad: cubic-bezier(0.455, 0.03, 0.515, 0.955);
            --ease-out-quart: cubic-bezier(0.165, 0.84, 0.44, 1);
            --glow-spread: 8px;
        }

        html[data-theme='light'] {
            --bg-start: #e9eef8; --bg-end: #d8e3f5;
            --card-bg: rgba(255, 255, 255, 0.7);
            --blur-bg: rgba(255, 255, 255, 0.5);
            --text-primary: #1e293b; --text-secondary: #475569;
            --border-color: rgba(203, 213, 225, 0.6);
            --input-bg: rgba(241, 245, 249, 0.8);
            --primary-color: #3b82f6; --success-color: #10b981; --error-color: #ef4444;
            --glow-color: rgba(59, 130, 246, 0.12);
        }

        html[data-theme='dark'] {
            --bg-start: #1f2937; --bg-end: #111827;
            --card-bg: rgba(31, 41, 55, 0.65);
            --blur-bg: rgba(31, 41, 55, 0.45);
            --text-primary: #f8fafc; --text-secondary: #9ca3af;
            --border-color: rgba(75, 85, 99, 0.6);
            --input-bg: rgba(55, 65, 81, 0.8);
            --primary-color: #60a5fa; --success-color: #34d399; --error-color: #f87171;
            --glow-color: rgba(96, 165, 250, 0.12);
        }
        
        html[data-theme='synthwave'] {
            --bg-start: #2d1f4a; --bg-end: #1a103c;
            --card-bg: rgba(45, 31, 74, 0.7);
            --blur-bg: rgba(45, 31, 74, 0.5);
            --text-primary: #f2e7fe; --text-secondary: #c4b5fd;
            --border-color: rgba(126, 34, 206, 0.5);
            --input-bg: rgba(60, 42, 98, 0.8);
            --primary-color: #f472b6; --success-color: #4ade80; --error-color: #fb7185;
            --glow-color: rgba(244, 114, 182, 0.15);
        }

        html[data-theme='desert'] {
            --bg-start: #fdf6e3; --bg-end: #eee8d5;
            --card-bg: rgba(250, 246, 233, 0.75);
            --blur-bg: rgba(253, 246, 227, 0.6);
            --text-primary: #586e75; --text-secondary: #839496;
            --border-color: rgba(147, 161, 161, 0.5);
            --input-bg: rgba(238, 232, 213, 0.8);
            --primary-color: #268bd2; --success-color: #859900; --error-color: #dc322f;
            --glow-color: rgba(38, 139, 210, 0.12);
        }
        
        /* --- DYNAMIC LAYOUT & ANIMATED BACKGROUND --- */
        body {
            font-family: var(--font-family);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px;
            transition: color var(--transition-speed-med) ease;
            background-size: 200% 200%;
            background-image: linear-gradient(135deg, var(--bg-start), var(--bg-end), var(--bg-start));
            animation: gradient-flow 15s ease infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .app-container {
            width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 24px;
        }

        /* --- HEADER & PREFERENCES --- */
        .app-header {
            text-align: center; animation: slide-down 0.7s var(--ease-out-quart);
        }
        .app-header h1 { font-size: 2rem; font-weight: 800; }
        #clock { font-size: 0.9rem; color: var(--text-secondary); margin-top: 4px; letter-spacing: 0.5px; }

        .preferences {
            display: flex; gap: 16px; justify-content: center; margin-top: 20px;
            animation: slide-down 0.7s 0.1s var(--ease-out-quart) backwards;
        }
        #theme-switcher, #lang-switcher {
            display: flex; align-items: center; gap: 6px; padding: 6px;
            background-color: var(--blur-bg); border: 1px solid var(--border-color);
            border-radius: 50px; backdrop-filter: blur(12px);
            box-shadow: 0 4px 15px var(--shadow-sm);
            transition: all var(--transition-speed-fast) ease;
        }

        .pref-button {
            background-color: transparent; border: none; width: 38px; height: 38px;
            border-radius: 50%; cursor: pointer; color: var(--text-secondary);
            font-size: 1.1rem; font-weight: 700; display: grid; place-items: center;
            transition: all var(--transition-speed-fast) var(--ease-out-quart);
        }
        .pref-button:hover { color: var(--text-primary); transform: translateY(-2px); }
        .pref-button.active {
            background-color: var(--primary-color); color: white;
            transform: scale(1.05);
            box-shadow: 0 0 18px -2px color-mix(in srgb, var(--primary-color) 70%, transparent);
            animation: pop-in 0.4s var(--ease-out-quart);
        }
        .pref-button i { font-size: 1.4rem; pointer-events: none; }

        /* --- MAIN CARD --- */
        .main-card {
            background-color: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: var(--border-radius); box-shadow: 0 15px 40px var(--shadow-md);
            padding: 32px; text-align: center;
            transition: all var(--transition-speed-med) ease; backdrop-filter: blur(15px);
            animation: fade-in-up 0.8s 0.2s var(--ease-out-quart) backwards;
        }
        .main-card:focus-within {
             box-shadow: 0 0 0 var(--glow-spread) var(--glow-color), 0 15px 40px var(--shadow-md);
        }

        /* --- INPUT AREA --- */
        .input-group { position: relative; }
        #identifier-input {
            font-size: 1.25rem; font-family: var(--font-family); width: 100%;
            padding: 18px; border: 1px solid transparent; border-radius: 12px;
            text-align: center; direction: ltr;
            transition: all var(--transition-speed-fast) ease; background-color: var(--input-bg);
            color: var(--text-primary); box-shadow: inset 0 2px 5px var(--shadow-sm);
        }
        #identifier-input:focus {
            border-color: var(--primary-color);
            box-shadow: inset 0 2px 5px var(--shadow-sm), 0 0 0 4px color-mix(in srgb, var(--primary-color) 20%, transparent);
            outline: none;
        }
        #clear-input-btn {
            position: absolute; top: 50%; right: 16px; transform: translateY(-50%);
            background: transparent; border: none; cursor: pointer; color: var(--text-secondary);
            font-size: 1.5rem; opacity: 0; visibility: hidden;
            transition: all var(--transition-speed-fast) ease;
        }
        [dir="rtl"] #clear-input-btn { right: auto; left: 16px; }
        #identifier-input:not(:placeholder-shown) + #clear-input-btn { opacity: 1; visibility: visible; }
        #clear-input-btn:hover { color: var(--text-primary); transform: translateY(-50%) scale(1.1); }

        /* --- DYNAMIC DASHBOARD CONTAINER --- */
        #dashboard {
            display: grid;
            grid-template-rows: 0fr; /* Start collapsed */
            transition: grid-template-rows var(--transition-speed-slow) var(--ease-in-out-quad);
        }
        #dashboard.visible {
            grid-template-rows: 1fr; /* Expand to content size */
        }
        .dashboard-content {
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding-top: 28px;
        }
        
        /* Staggered Animations for Dashboard Children */
        .profile-card, .stats-grid, #action-area, #todays-log {
             opacity: 0;
             animation: fade-in-up 0.6s var(--ease-out-quart) forwards;
        }
        #dashboard.visible .profile-card { animation-delay: 0.1s; }
        #dashboard.visible .stats-grid { animation-delay: 0.2s; }
        #dashboard.visible #action-area { animation-delay: 0.3s; }
        #dashboard.visible #todays-log { animation-delay: 0.4s; }


        .profile-card {
            display: flex; flex-direction: column; align-items: center; gap: 12px;
            background: linear-gradient(145deg, color-mix(in srgb, var(--input-bg) 50%, transparent), transparent);
            border-radius: 12px; padding: 20px; text-align: center;
        }
        #profile-pic {
            width: 80px; height: 80px; border-radius: 50%; border: 4px solid var(--primary-color);
            object-fit: cover; background-color: var(--border-color);
            box-shadow: 0 5px 20px var(--shadow-md); margin-bottom: 8px;
            transition: transform var(--transition-speed-fast) ease;
        }
        .profile-card:hover #profile-pic { transform: scale(1.05); }

        .profile-info h2 { font-size: 1.5rem; font-weight: 700; }
        .profile-info p { font-size: 1rem; color: var(--text-secondary); margin-top: 2px; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .stat-card {
            background-color: var(--input-bg); border-radius: 12px;
            padding: 16px; box-shadow: 0 4px 12px var(--shadow-sm);
            transition: all var(--transition-speed-fast) ease;
        }
        .stat-card:hover { transform: translateY(-4px); box-shadow: 0 8px 20px var(--shadow-md); }
        .stat-card h4 {
            font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 8px;
            font-weight: 500; display: flex; align-items: center; gap: 6px;
        }
        .stat-card p { font-size: 1.2rem; font-weight: 700; margin: 0; display: flex; align-items: baseline; gap: 4px; }
        .stat-card p strong { color: var(--primary-color); font-size: 2rem; font-weight: 800; }
        
        #current-status { font-weight: 700; font-size: 1rem; }
        @keyframes pulse-glow { 0%, 100% { transform: scale(1); text-shadow: 0 0 5px transparent; } 50% { transform: scale(1.03); text-shadow: 0 0 10px color-mix(in srgb, var(--success-color) 40%, transparent); } }
        #current-status.status-in-animation { animation: pulse-glow 2.5s infinite var(--ease-in-out-quad); }
        
        /* --- ACTIONS (Buttons & Select) --- */
        #action-area { display: flex; flex-direction: column; gap: 12px; }
        .button-group { display: grid; grid-template-columns: 1fr; }
        button.action-btn {
            font-family: var(--font-family); font-size: 1.1rem; font-weight: 700;
            padding: 16px; border: none; border-radius: 12px; color: white; cursor: pointer;
            transition: all 0.2s ease-in-out; text-transform: uppercase; letter-spacing: 1px;
            display: none; /* JS controlled */
        }
        button.action-btn.visible { display: block; }
        button.action-btn:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px -5px var(--shadow-color);
        }
        .btn-check-in {
            background: linear-gradient(45deg, var(--success-color), color-mix(in srgb, var(--success-color) 70%, #fff));
            --shadow-color: color-mix(in srgb, var(--success-color) 40%, transparent);
        }
        .btn-check-out {
            background: linear-gradient(45deg, var(--error-color), color-mix(in srgb, var(--error-color) 70%, #fff));
            --shadow-color: color-mix(in srgb, var(--error-color) 40%, transparent);
        }
        
        #late-reason-group.hidden { display: none; }
        #late-reason {
            width: 100%; padding: 14px; border-radius: 12px;
            border: 1px solid var(--border-color); font-family: var(--font-family); font-size: 1rem;
            background-color: var(--input-bg); color: var(--text-primary); appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: left 0.7rem center; background-repeat: no-repeat;
            background-size: 1.5em; padding-left: 2.5rem;
        }
        [dir="rtl"] #late-reason {
            background-position: right 0.7rem center; padding-left: 14px; padding-right: 2.5rem;
        }

        /* --- LOG & MESSAGES --- */
        #message {
            margin-top: 24px; padding: 14px 20px; border-radius: 10px; font-weight: 500;
            opacity: 0; transform: translateY(10px);
            transition: all var(--transition-speed-med) var(--ease-out-quart);
            max-height: 0; overflow: hidden;
        }
        #message.visible { opacity: 1; transform: translateY(0); max-height: 100px; }
        .msg-success { background-color: color-mix(in srgb, var(--success-color) 15%, transparent); color: var(--success-color); }
        .msg-error { background-color: color-mix(in srgb, var(--error-color) 15%, transparent); color: var(--error-color); }
        .msg-info { background-color: color-mix(in srgb, var(--primary-color) 15%, transparent); color: var(--primary-color); }
        
        #todays-log.hidden { display: none; }
        #todays-log { margin-top: 8px; }
        #todays-log h3 {
            font-size: 1rem; font-weight: 700; margin-bottom: 16px; color: var(--text-secondary);
            border-top: 1px solid var(--border-color); padding-top: 24px;
        }
        #todays-log-list { list-style: none; padding: 0; display: flex; flex-direction: column; gap: 12px; }
        #todays-log-list li {
            display: flex; justify-content: space-between; align-items: center;
            background-color: var(--input-bg); padding: 12px 16px; border-radius: 10px;
            font-size: 1rem; box-shadow: 0 2px 5px var(--shadow-sm);
            opacity: 0; /* JS will toggle for staggered animation */
        }
        #todays-log.visible #todays-log-list li {
            animation: fade-in-up 0.5s var(--ease-out-quart) forwards;
        }
        .log-type { display: flex; align-items: center; gap: 10px; font-weight: 500; }
        .log-type .ph { font-size: 1.4rem; color: var(--primary-color); }
        .log-time { font-weight: 700; letter-spacing: 0.5px; }

        /* --- ANIMATIONS & UTILITIES --- */
        .hidden { display: none !important; }

        @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slide-down { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pop-in { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1.05); opacity: 1; } }
        
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>
    
    <div class="app-container">
        
        <header class="app-header">
            <h1 data-key="main-title"></h1>
            <p id="clock"></p>
            <div class="preferences">
                <div id="theme-switcher">
                    <button class="pref-button" data-theme="light" title="Light Theme"><i class="ph-bold ph-sun"></i></button>
                    <button class="pref-button" data-theme="dark" title="Dark Theme"><i class="ph-bold ph-moon"></i></button>
                    <button class="pref-button" data-theme="desert" title="Desert Theme"><i class="ph-bold ph-cactus"></i></button>
                    <button class="pref-button" data-theme="synthwave" title="Synthwave Theme"><i class="ph-bold ph-radio"></i></button>
                </div>
                <div id="lang-switcher">
                    <button class="pref-button" data-lang="ar" title="العربية">ع</button>
                    <button class="pref-button" data-lang="en" title="English">En</button>
                </div>
            </div>
        </header>

        <div class="main-card">
            <main>
                <div class="input-group">
                    <input type="text" id="identifier-input" data-key-placeholder="identifier-placeholder" autocomplete="off">
                    <button id="clear-input-btn" title="Clear"><i class="ph-bold ph-x-circle"></i></button>
                </div>

                <div id="dashboard">
                    <div class="dashboard-content">
                        <section class="profile-card">
                            <img id="profile-pic" src="" alt="Avatar">
                            <div class="profile-info">
                                <h2 id="welcome-message"></h2>
                                <p id="job-title-display"></p>
                            </div>
                        </section>

                        <section class="stats-grid">
                            <div class="stat-card">
                                <h4 data-key="status-today"><i class="ph-fill ph-user-circle-gear"></i></h4>
                                <p id="current-status"></p>
                            </div>
                            <div class="stat-card">
                                <h4 data-key="monthly-attendance"><i class="ph-fill ph-calendar-check"></i></h4>
                                <p><strong id="monthly-attendance-stat">0</strong> <span data-key="day"></span></p>
                            </div>
                        </section>
                        
                        <section id="action-area">
                            <div id="late-reason-group" class="hidden">
                                <select id="late-reason">
                                    <option value="" data-key="no-reason"></option>
                                    <option value="إذن تأخير" data-key="late-permission"></option>
                                    <option value="مأمورية صباحية" data-key="morning-mission"></option>
                                    <option value="ظرف طارئ" data-key="emergency"></option>
                                </select>
                            </div>
                            <div class="button-group">
                                <button id="check-in-btn" class="btn-check-in action-btn" data-key="check-in-btn"></button>
                                <button id="check-out-btn" class="btn-check-out action-btn" data-key="check-out-btn"></button>
                            </div>
                        </section>
                         <section id="todays-log" class="hidden">
                            <h3 data-key="todays-log-title"></h3>
                            <ul id="todays-log-list"></ul>
                        </section>
                    </div>
                </div>

                <div id="message"></div>

            </main>
        </div>

    </div>

    <script>
    // --- JAVASCRIPT LOGIC (Unchanged Core, with Animation Helpers) ---
    document.addEventListener('DOMContentLoaded', () => {
        const translations = {
            en: {
                'page-title': 'Smart Employee Portal', 'main-title': 'Smart Employee Portal', 'identifier-placeholder': 'Enter Employee Code or Phone',
                'status-today': "Today's Status", 'monthly-attendance': 'Monthly Attendance', 'day': 'Day(s)',
                'no-reason': '-- Select reason (optional) --', 'late-permission': 'Late Permission',
                'morning-mission': 'Morning Mission', 'emergency': 'Emergency', 'check-in-btn': 'Check In',
                'check-out-btn': 'Check Out', 'todays-log-title': "Today's Log",
                'welcome': 'Welcome,', 'status-in': '✅ You are IN', 'status-out': '❌ You are OUT',
                'log-in': 'Check-In', 'log-out': 'Check-Out', 'not-found-name': 'Unknown Employee',
                'not-found-status': 'Please check the Code or Phone Number.', 'server-error': 'Cannot connect to the server.',
                'processing': 'Processing...',
                'check-in-icon': 'ph-bold ph-sign-in', 'check-out-icon': 'ph-bold ph-sign-out'
            },
            ar: {
                'page-title': 'بوابة الموظف الذكية', 'main-title': 'بوابة الموظف الذكية', 'identifier-placeholder': 'الكود الوظيفي أو رقم الهاتف',
                'status-today': 'حالة اليوم', 'monthly-attendance': 'حضور الشهر', 'day': 'يوم',
                'no-reason': '-- تحديد سبب التأخير (اختياري) --', 'late-permission': 'إذن تأخير',
                'morning-mission': 'مأمورية صباحية', 'emergency': 'ظرف طارئ', 'check-in-btn': 'تسجيل حضور',
                'check-out-btn': 'تسجيل انصراف', 'todays-log-title': 'سجل اليوم',
                'welcome': 'مرحباً،', 'status-in': '✅ أنت بالداخل', 'status-out': '❌ أنت بالخارج',
                'log-in': 'حضور', 'log-out': 'انصراف', 'not-found-name': 'موظف غير معروف',
                'not-found-status': 'يرجى التأكد من الكود أو رقم الهاتف.', 'server-error': 'لا يمكن الاتصال بالخادم.',
                'processing': 'جاري المعالجة...',
                'check-in-icon': 'ph-bold ph-sign-in', 'check-out-icon': 'ph-bold ph-sign-out'
            }
        };

        const identifierInput = document.getElementById('identifier-input');
        const dashboard = document.getElementById('dashboard');
        const checkInButton = document.getElementById('check-in-btn');
        const checkOutButton = document.getElementById('check-out-btn');
        const welcomeMessage = document.getElementById('welcome-message');
        const jobTitleDisplay = document.getElementById('job-title-display');
        const profilePic = document.getElementById('profile-pic');
        const currentStatus = document.getElementById('current-status');
        const monthlyAttendanceStat = document.getElementById('monthly-attendance-stat');
        const lateReasonGroup = document.getElementById('late-reason-group');
        const lateReasonSelect = document.getElementById('late-reason');
        const todaysLog = document.getElementById('todays-log');
        const todaysLogList = document.getElementById('todays-log-list');
        const messageDiv = document.getElementById('message');
        const clockDiv = document.getElementById('clock');
        const themeSwitcher = document.getElementById('theme-switcher');
        const langSwitcher = document.getElementById('lang-switcher');
        const clearInputBtn = document.getElementById('clear-input-btn');
        let messageTimer;
        const DEVICE_TOKEN_KEY = 'attendance_device_token';

        let currentLang = localStorage.getItem('language') || 'ar';
        let currentTheme = localStorage.getItem('theme') || 'light';

        /** --- NEW: Animation Helper --- */
        function animateCountUp(el, to) {
            let from = 0;
            const duration = 1000;
            const frameRate = 1000 / 60;
            const totalFrames = Math.round(duration / frameRate);
            let frame = 0;
            const counter = setInterval(() => {
                frame++;
                const progress = frame / totalFrames;
                const current = Math.round(to * progress);
                el.textContent = current;
                if (frame === totalFrames) {
                    clearInterval(counter);
                    el.textContent = to; // Ensure it ends on the exact number
                }
            }, frameRate);
        }

        const setLanguage = (lang) => {
            currentLang = lang; localStorage.setItem('language', lang);
            document.documentElement.lang = lang; document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.querySelectorAll('[data-key], title').forEach(el => {
                const key = el.getAttribute('data-key') || 'page-title';
                if (translations[lang][key]) { el.textContent = translations[lang][key]; }
            });
            document.querySelectorAll('[data-key-placeholder]').forEach(el => {
                const key = el.getAttribute('data-key-placeholder');
                if (translations[lang][key]) { el.placeholder = translations[lang][key]; }
            });
            langSwitcher.querySelector('.active')?.classList.remove('active');
            langSwitcher.querySelector(`[data-lang="${lang}"]`).classList.add('active');
            if (identifierInput.value.trim().length >= 4) fetchEmployeeStatus();
        };

        const setTheme = (theme) => {
            currentTheme = theme; localStorage.setItem('theme', theme);
            document.documentElement.setAttribute('data-theme', theme);
            themeSwitcher.querySelector('.active')?.classList.remove('active');
            themeSwitcher.querySelector(`[data-theme="${theme}"]`).classList.add('active');
        };

        themeSwitcher.addEventListener('click', (e) => {
            const button = e.target.closest('.pref-button');
            if (button && button.dataset.theme) setTheme(button.dataset.theme);
        });
        langSwitcher.addEventListener('click', (e) => {
            const button = e.target.closest('.pref-button');
            if (button && button.dataset.lang) setLanguage(button.dataset.lang);
        });
        
        clearInputBtn.addEventListener('click', () => {
            identifierInput.value = '';
            identifierInput.focus();
            updateDashboard(null, 'initial');
        });
        
        setTheme(currentTheme); setLanguage(currentLang);

        identifierInput.addEventListener('input', debounce(fetchEmployeeStatus, 500));
        checkInButton.addEventListener('click', () => recordAttendance('Check-In'));
        checkOutButton.addEventListener('click', () => recordAttendance('Check-Out'));

        updateClock(); getOrGenerateDeviceToken(); setInterval(updateClock, 1000);

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const dateString = now.toLocaleDateString(currentLang === 'ar' ? 'ar-EG' : 'en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            clockDiv.innerHTML = `${dateString} | ${timeString}`;
        }
        
        async function fetchEmployeeStatus() {
            clearMessage();
            const identifier = identifierInput.value.trim();
            if (identifier.length < 4) { updateDashboard(null, 'initial'); return; }
            try {
                const response = await fetch(`/api/employee-status?identifier=${identifier}`);
                if (!response.ok) {
                    if (response.status === 404) { updateDashboard(null, 'not_found'); } 
                    else { throw new Error('Server returned an error'); }
                } else {
                    const result = await response.json();
                    updateDashboard(result, result.status || 'found');
                }
            } catch (error) {
                console.error("Error fetching status:", error);
                updateDashboard(null, 'error');
            }
        }
    
        async function recordAttendance(type) {
            showMessage(translations[currentLang]['processing'], 'info');
            const identifier = identifierInput.value.trim(); let success = false;
            try {
                const notes = lateReasonSelect.value;
                const deviceToken = getOrGenerateDeviceToken();
                const location = await getLocation();
                const fingerprint = await getCanvasFingerprint();
                const payload = { identifier, fingerprint, location, type, notes, token: deviceToken };
                
                const response = await fetch('/api/check-in', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const result = await response.json();
                showMessage(result.message, response.ok ? 'success' : 'error');
                if (response.ok) { success = true; }
            } catch (error) {
                showMessage(error.message || 'حدث خطأ فني.', 'error');
            } finally {
                if (success) { await fetchEmployeeStatus(); }
            }
        }

        function updateDashboard(data, state) {
            // Always hide first to allow for re-animation
            dashboard.classList.remove('visible');
            todaysLog.classList.add('hidden');
            checkInButton.classList.remove('visible');
            checkOutButton.classList.remove('visible');
            lateReasonGroup.classList.add('hidden');
            currentStatus.classList.remove('status-in-animation');

            // Timeout allows CSS to register the 'hidden' state before 'visible' is re-added
            setTimeout(() => {
                switch (state) {
                    case 'found':
                        welcomeMessage.textContent = `${translations[currentLang]['welcome']} ${data.employee_name}`;
                        jobTitleDisplay.textContent = data.job_title || '';
                        profilePic.src = data.profile_pic_url || 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI2E5YWJiNSI+PHBhdGggZD0iTTEyIDJDNi40OCAyIDIgNi40OCAyIDEyczQuNDggMTAgMTAgMTAgMTAtNC40OCAxMC0xMFMxNy41MiAyIDEyIDJ6bTAgM2MxLjY2IDAgMyAxLjM0IDMgMy4xMi0uMDQgMS43Ny0xLjQgMy4xLTMgMy4xcy0zLTEuMzQtMy0zYzAtMS42NiAxLjM0LTMgMy0zem0wIDE0LjJjLTIuNSAwLTQuNzEtMS4yOC02LTYuNzIgMS40Ny0yLjIgMy41OC0zLjUgNi0zLjUgMi40MiAwIDQuNTMgMS4yOSA2IDMuNTEtMS4yOSA1LjQzLTMuNSAzLjIxLTYgMy4yMXoiLz48L3N2Zz4=';
                        
                        // NEW: Animate the counter
                        animateCountUp(monthlyAttendanceStat, data.stats.monthly_attendance);

                        const lastCheckIn = data.todays_log.filter(log => log.type === 'Check-In').pop();
                        const lastCheckOut = data.todays_log.filter(log => log.type === 'Check-Out').pop();
                        const checkInTime = lastCheckIn ? new Date(`1970-01-01T${lastCheckIn.check_time}`) : null;
                        const checkOutTime = lastCheckOut ? new Date(`1970-01-01T${lastCheckOut.check_time}`) : null;

                        if (checkInTime && (!checkOutTime || checkOutTime < checkInTime)) {
                            currentStatus.innerHTML = translations[currentLang]['status-in'];
                            currentStatus.classList.add('status-in-animation');
                        } else {
                            currentStatus.innerHTML = translations[currentLang]['status-out'];
                        }

                        if (data.next_action === 'Check-In') {
                            checkInButton.classList.add('visible');
                            if (data.is_late) { lateReasonGroup.classList.remove('hidden'); }
                        } else if (data.next_action === 'Check-Out') {
                            checkOutButton.classList.add('visible');
                        }

                        if (data.todays_log && data.todays_log.length > 0) {
                            todaysLog.classList.remove('hidden');
                            todaysLogList.innerHTML = '';
                            data.todays_log.sort((a, b) => (b.id || 0) - (a.id || 0)).forEach((log, index) => {
                                const li = document.createElement('li');
                                const typeText = translations[currentLang][log.type === 'Check-In' ? 'log-in' : 'log-out'];
                                const iconClass = translations[currentLang][log.type === 'Check-In' ? 'check-in-icon' : 'check-out-icon'];
                                li.innerHTML = `<div class="log-type"><i class="ph ${iconClass}"></i> ${typeText}</div><div class="log-time">${log.check_time}</div>`;
                                // NEW: Staggered animation for list items
                                li.style.animationDelay = `${index * 0.08}s`;
                                todaysLogList.appendChild(li);
                            });
                        }
                        dashboard.classList.add('visible');
                        if (data.todays_log && data.todays_log.length > 0) {
                           todaysLog.classList.add('visible');
                        }
                        break;
                    case 'not_found':
                        welcomeMessage.textContent = translations[currentLang]['not-found-name'];
                        jobTitleDisplay.textContent = '';
                        currentStatus.textContent = translations[currentLang]['not-found-status'];
                        monthlyAttendanceStat.textContent = '0';
                        profilePic.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI2E5YWJiNSI+PHBhdGggZD0iTTEyIDJDNi40OCAyIDIgNi40OCAyIDEyczQuNDggMTAgMTAgMTAgMTAtNC40OCAxMC0xMFMxNy41MiAyIDEyIDJ6bTAgM2MxLjY2IDAgMyAxLjM0IDMgMy4xMi0uMDQgMS43Ny0xLjQgMy4xLTMgMy4xcy0zLTEuMzQtMy0zYzAtMS42NiAxLjM0LTMgMy0zem0wIDE0LjJjLTIuNSAwLTQuNzEtMS4yOC02LTYuNzIgMS40Ny0yLjIgMy41OC0zLjUgNi0zLjUgMi40MiAwIDQuNTMgMS4yOSA2IDMuNTEtMS4yOSA1LjQzLTMuNSAzLjIxLTYgMy4yMXoiLz48L3N2Zz4=';
                        dashboard.classList.add('visible');
                        break;
                    case 'error':
                        showMessage(translations[currentLang]['server-error'], 'error');
                        break;
                    case 'initial':
                    default:
                        // Nothing to do, already hidden
                        break;
                }
            }, 50);
        }

        function showMessage(msg, type) {
            clearTimeout(messageTimer);
            messageDiv.className = ''; messageDiv.classList.add(`msg-${type}`, 'visible');
            messageDiv.textContent = msg;
            messageTimer = setTimeout(clearMessage, 5000);
        }
        function clearMessage() { messageDiv.classList.remove('visible'); }
        
        function getLocation() { return new Promise((resolve, reject) => { if (!navigator.geolocation) return reject(new Error("Geolocation not supported.")); navigator.geolocation.getCurrentPosition(pos => resolve({ lat: pos.coords.latitude, lon: pos.coords.longitude }), () => reject(new Error("Failed to get location.")), { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }); }); }
        function getCanvasFingerprint() { return new Promise((resolve) => { const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d'); const txt = 'abcdefghijklmnopqrstuvwxyz0123456789'; ctx.textBaseline = "top"; ctx.font = "14px 'Arial'"; ctx.textBaseline = "alphabetic"; ctx.fillStyle = "#f60"; ctx.fillRect(125, 1, 62, 20); ctx.fillStyle = "#069"; ctx.fillText(txt, 2, 15); ctx.fillStyle = "rgba(102, 204, 0, 0.7)"; ctx.fillText(txt, 4, 17); const dataUrl = canvas.toDataURL(); let hash = 0; for (let i = 0; i < dataUrl.length; i++) { const char = dataUrl.charCodeAt(i); hash = ((hash << 5) - hash) + char; hash = hash & hash; } resolve(hash.toString()); }); }
        function generateUUID() { return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c => (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)); }
        function getOrGenerateDeviceToken() { let token = localStorage.getItem(DEVICE_TOKEN_KEY); if (!token) { token = generateUUID(); localStorage.setItem(DEVICE_TOKEN_KEY, token); } return token; }
        function debounce(func, delay) { let timeout; return function(...args) { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); }; }
    
    });
    </script>
