<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="corporate">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="page-title">بوابة الموظف الذكية</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root {
            /* نظام الألوان */
            --primary-50: #f0f9ff; --primary-100: #e0f2fe; --primary-200: #bae6fd; 
            --primary-300: #7dd3fc; --primary-400: #38bdf8; --primary-500: #0ea5e9; 
            --primary-600: #0284c7; --primary-700: #0369a1; --primary-800: #075985; 
            --primary-900: #0c4a6e;
            
            --success-50: #f0fdf4; --success-100: #dcfce7; --success-200: #bbf7d0; 
            --success-300: #86efac; --success-400: #4ade80; --success-500: #22c55e; 
            --success-600: #16a34a; --success-700: #15803d; --success-800: #166534; 
            --success-900: #14532d;
            
            --error-50: #fef2f2; --error-100: #fee2e2; --error-200: #fecaca; 
            --error-300: #fca5a5; --error-400: #f87171; --error-500: #ef4444; 
            --error-600: #dc2626; --error-700: #b91c1c; --error-800: #991b1b; 
            --error-900: #7f1d1d;
            
            --warning-50: #fffbeb; --warning-100: #fef3c7; --warning-200: #fde68a; 
            --warning-300: #fcd34d; --warning-400: #fbbf24; --warning-500: #f59e0b; 
            --warning-600: #d97706; --warning-700: #b45309; --warning-800: #92400e; 
            --warning-900: #78350f;
            
            --gray-50: #f9fafb; --gray-100: #f3f4f6; --gray-200: #e5e7eb; 
            --gray-300: #d1d5db; --gray-400: #9ca3af; --gray-500: #6b7280; 
            --gray-600: #4b5563; --gray-700: #374151; --gray-800: #1f2937; 
            --gray-900: #111827;
            
            /* المتغيرات العامة */
            --font-family: 'IBM Plex Sans Arabic', sans-serif;
            --max-width: 480px;
            --border-radius-sm: 6px; --border-radius-md: 10px; --border-radius-lg: 14px; 
            --border-radius-xl: 18px; --border-radius-2xl: 24px;
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-primary: 0 0 0 4px rgba(14, 165, 233, 0.2);
            --transition-speed: 0.2s; --transition-speed-fast: 0.1s;
        }

        /* نظام الثيمات */
        html[data-theme='corporate'] {
            --color-bg: #ffffff; --color-card: #ffffff; --color-panel: #f9fafb;
            --color-text: var(--gray-800); --color-text-secondary: var(--gray-600); 
            --color-text-tertiary: var(--gray-400); --color-border: var(--gray-200);
            --color-input: var(--gray-50); --color-hover: rgba(0, 0, 0, 0.05);
            --color-active: rgba(0, 0, 0, 0.1); --color-overlay: rgba(255, 255, 255, 0.8);
            --primary-color: var(--primary-600); --primary-light: var(--primary-400);
            --primary-dark: var(--primary-700); --success-color: var(--success-600);
            --error-color: var(--error-600); --warning-color: var(--warning-600);
        }

        html[data-theme='dark'] {
            --color-bg: var(--gray-900); --color-card: var(--gray-800); --color-panel: var(--gray-700);
            --color-text: var(--gray-100); --color-text-secondary: var(--gray-300); 
            --color-text-tertiary: var(--gray-500); --color-border: var(--gray-600);
            --color-input: var(--gray-700); --color-hover: rgba(255, 255, 255, 0.05);
            --color-active: rgba(255, 255, 255, 0.1); --color-overlay: rgba(31, 41, 55, 0.8);
            --primary-color: var(--primary-500); --primary-light: var(--primary-400);
            --primary-dark: var(--primary-600); --success-color: var(--success-500);
            --error-color: var(--error-500); --warning-color: var(--warning-500);
        }

        html[data-theme='premium'] {
            --color-bg: #1a1a2e; --color-card: #16213e; --color-panel: #0f3460;
            --color-text: #e6f7ff; --color-text-secondary: #b3e0ff; 
            --color-text-tertiary: #80c8ff; --color-border: #1e3a8a;
            --color-input: #1e3a8a; --color-hover: rgba(100, 149, 237, 0.1);
            --color-active: rgba(100, 149, 237, 0.2); --color-overlay: rgba(22, 33, 62, 0.8);
            --primary-color: #3a86ff; --primary-light: #4d94ff;
            --primary-dark: #2a75ff; --success-color: #4cc9f0;
            --error-color: #f72585; --warning-color: #f8961e;
        }

        html[data-theme='luxury'] {
            --color-bg: #0f172a; --color-card: #1e293b; --color-panel: #334155;
            --color-text: #f8fafc; --color-text-secondary: #e2e8f0; 
            --color-text-tertiary: #94a3b8; --color-border: #475569;
            --color-input: #1e293b; --color-hover: rgba(226, 232, 240, 0.05);
            --color-active: rgba(226, 232, 240, 0.1); --color-overlay: rgba(30, 41, 59, 0.8);
            --primary-color: #7c3aed; --primary-light: #8b5cf6;
            --primary-dark: #6d28d9; --success-color: #10b981;
            --error-color: #ef4444; --warning-color: #f59e0b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
            line-height: 1.5;
        }

        /* شريط الحالة العلوي */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color), var(--error-color));
            background-size: 300% 100%;
            animation: gradientFlow 8s ease infinite;
            z-index: 1000;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* أداة التفضيلات */
        .preferences {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            position: relative;
            z-index: 10;
            animation: fadeIn 0.4s 0.2s ease-out backwards;
        }

        .pref-group {
            display: flex;
            align-items: center;
            background-color: var(--color-overlay);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-xl);
            backdrop-filter: blur(8px);
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-speed-fast) ease;
            padding: 4px;
        }

        .pref-group:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .pref-button {
            background-color: transparent;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: var(--border-radius-lg);
            cursor: pointer;
            color: var(--color-text-secondary);
            font-size: 16px;
            font-weight: 500;
            transition: all var(--transition-speed-fast) ease;
            display: grid;
            place-items: center;
            position: relative;
        }

        .pref-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-hover);
            opacity: 0;
            transition: opacity var(--transition-speed-fast) ease;
            border-radius: var(--border-radius-md);
        }

        .pref-button:hover::before {
            opacity: 1;
        }

        .pref-button.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .pref-button.active::before {
            opacity: 0;
        }

        .pref-button i {
            font-size: 18px;
            pointer-events: none;
        }

        /* البطاقة الرئيسية */
        .main-card {
            width: 100%;
            max-width: var(--max-width);
            background-color: var(--color-card);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-2xl);
            box-shadow: var(--shadow-xl);
            padding: 32px;
            text-align: center;
            animation: fadeInUp 0.6s 0.4s ease-out backwards;
            transition: all var(--transition-speed) ease;
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary-light) 0%, transparent 70%);
            opacity: 0.03;
            z-index: -1;
            pointer-events: none;
        }

        header {
            margin-bottom: 24px;
        }

        header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--color-text);
            position: relative;
            display: inline-block;
        }

        header h1::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
        }

        .main-card:hover header h1::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        #clock {
            font-size: 14px;
            color: var(--color-text-secondary);
            background-color: var(--color-panel);
            padding: 8px 16px;
            border-radius: var(--border-radius-xl);
            display: inline-block;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-speed-fast) ease;
        }

        #clock:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* مجموعة الإدخال */
        .input-group {
            position: relative;
            margin-bottom: 8px;
            animation: fadeIn 0.5s 0.6s ease-out backwards;
        }

        #identifier-input {
            font-size: 16px;
            width: 100%;
            padding: 14px 48px 14px 16px;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-lg);
            text-align: center;
            direction: ltr;
            transition: all var(--transition-speed) ease;
            background-color: var(--color-input);
            color: var(--color-text);
            font-weight: 500;
            box-shadow: var(--shadow-sm);
        }

        [dir="rtl"] #identifier-input {
            padding: 14px 16px 14px 48px;
        }

        #identifier-input:focus {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-primary);
            outline: none;
        }

        #identifier-input::placeholder {
            color: var(--color-text-tertiary);
            opacity: 0.7;
        }

        #clear-input-btn {
            position: absolute;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--color-text-secondary);
            font-size: 18px;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-speed);
            width: 28px;
            height: 28px;
            display: grid;
            place-items: center;
            border-radius: var(--border-radius-sm);
        }

        [dir="rtl"] #clear-input-btn {
            right: auto;
            left: 16px;
        }

        #identifier-input:not(:placeholder-shown) + #clear-input-btn {
            opacity: 1;
            visibility: visible;
        }

        #clear-input-btn:hover {
            color: var(--error-color);
            background-color: var(--color-hover);
        }

        /* لوحة التحكم */
        #dashboard {
            transition: all 0.4s cubic-bezier(0.68, -0.6, 0.32, 1.6);
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transform: translateY(10px);
        }

        #dashboard.visible {
            max-height: 1200px;
            opacity: 1;
            margin-top: 24px;
            transform: translateY(0);
        }

        /* بطاقة الملف الشخصي */
        .profile-card {
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            gap: 16px;
            background-color: var(--color-panel);
            border-radius: var(--border-radius-lg);
            padding: 20px;
            text-align: right;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-speed-fast) ease;
            border: 1px solid var(--color-border);
        }

        [dir="rtl"] .profile-card {
            flex-direction: row;
            text-align: left;
        }

        .profile-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-light);
        }

        #profile-pic {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            object-fit: cover;
            background-color: var(--color-border);
            transition: all var(--transition-speed) ease;
            box-shadow: var(--shadow-xs);
        }

        .profile-card:hover #profile-pic {
            transform: scale(1.03);
            box-shadow: var(--shadow-sm);
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h2 {
            font-size: 18px;
            font-weight: 700;
            margin: 0;
            color: var(--color-text);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .profile-info p {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin: 4px 0 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* إحصائيات الموظف */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
            animation: fadeIn 0.5s 0.8s ease-out backwards;
        }

        .stat-card {
            background-color: var(--color-panel);
            border-radius: var(--border-radius-lg);
            padding: 16px;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-speed-fast) ease;
            border: 1px solid var(--color-border);
            text-align: center;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-light);
        }

        .stat-card h4 {
            font-size: 13px;
            color: var(--color-text-secondary);
            margin-bottom: 6px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .stat-card p {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .stat-card p strong {
            color: var(--primary-color);
            font-size: 20px;
            font-weight: 700;
            transition: all var(--transition-speed-fast) ease;
        }

        .stat-card:hover p strong {
            transform: scale(1.1);
            color: var(--primary-dark);
        }

        /* منطقة الإجراءات */
        #action-area {
            margin-top: 24px;
        }

        #late-reason-group {
            margin-bottom: 16px;
            animation: fadeIn 0.5s 1s ease-out backwards;
        }

        #late-reason {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--border-radius-md);
            border: 1px solid var(--color-border);
            font-family: var(--font-family);
            font-size: 14px;
            background-color: var(--color-input);
            color: var(--color-text);
            transition: all var(--transition-speed-fast) ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 14px;
            box-shadow: var(--shadow-sm);
        }

        [dir="rtl"] #late-reason {
            background-position: left 12px center;
        }

        #late-reason:focus {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-primary);
            outline: none;
        }

        /* مجموعة الأزرار */
        .button-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            animation: fadeIn 0.5s 1.1s ease-out backwards;
        }

        button.action-btn {
            font-family: var(--font-family);
            font-size: 16px;
            font-weight: 600;
            padding: 14px;
            border: none;
            border-radius: var(--border-radius-md);
            color: white;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.68, -0.6, 0.32, 1.6);
            box-shadow: var(--shadow-md);
            display: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button.action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
            z-index: -1;
        }

        button.action-btn:hover::before {
            transform: translateX(100%);
        }

        button.action-btn.visible {
            display: block;
        }

        button.action-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        button.action-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .btn-check-in {
            background: linear-gradient(135deg, var(--success-color), var(--success-dark));
        }

        .btn-check-out {
            background: linear-gradient(135deg, var(--error-color), var(--error-dark));
        }

        button.action-btn i {
            margin-left: 8px;
        }

        [dir="rtl"] button.action-btn i {
            margin-left: 0;
            margin-right: 8px;
        }

        /* سجل اليوم */
        #todays-log {
            margin-top: 28px;
            animation: fadeIn 0.5s 1.2s ease-out backwards;
        }

        #todays-log h3 {
            font-size: 16px;
            margin-bottom: 16px;
            color: var(--color-text-secondary);
            border-top: 1px solid var(--color-border);
            padding-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #todays-log-list {
            list-style: none;
            padding: 0;
        }

        #todays-log-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--color-panel);
            padding: 12px 16px;
            border-radius: var(--border-radius-md);
            margin-bottom: 8px;
            font-size: 14px;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-speed-fast) ease;
            border: 1px solid var(--color-border);
        }

        #todays-log-list li:hover {
            transform: translateX(4px);
            border-color: var(--primary-light);
            box-shadow: var(--shadow-md);
        }

        [dir="rtl"] #todays-log-list li:hover {
            transform: translateX(-4px);
        }

        .log-type {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .log-time {
            color: var(--color-text-secondary);
            font-size: 13px;
            font-weight: 500;
        }

        .log-type .ph {
            font-size: 18px;
        }

        /* الرسائل */
        #message {
            margin-top: 20px;
            padding: 14px 16px;
            border-radius: var(--border-radius-md);
            font-weight: 600;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            max-height: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 1px solid transparent;
        }

        #message.visible {
            opacity: 1;
            transform: translateY(0);
            max-height: 100px;
        }

        .msg-success {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--success-color);
            border-color: rgba(34, 197, 94, 0.2);
        }

        .msg-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border-color: rgba(239, 68, 68, 0.2);
        }

        .msg-info {
            background-color: rgba(14, 165, 233, 0.1);
            color: var(--primary-color);
            border-color: rgba(14, 165, 233, 0.2);
        }

        /* تأثيرات الحركة */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* الطباعة */
        @media print {
            body { background: white !important; color: black !important; }
            .preferences, #identifier-input, #action-area { display: none !important; }
            .main-card { box-shadow: none !important; border: none !important; max-width: 100% !important; }
            #dashboard { max-height: none !important; opacity: 1 !important; }
        }

        /* للشاشات الصغيرة */
        @media (max-width: 480px) {
            .main-card { padding: 24px; }
            .profile-card { flex-direction: column; text-align: center !important; }
            .profile-info h2, .profile-info p { justify-content: center; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- شريط الحالة العلوي -->
    <div class="status-bar"></div>
    
    <!-- أدوات التحكم (الثيمات واللغة) -->
    <div class="preferences">
        <div id="theme-switcher" class="pref-group">
            <button class="pref-button" data-theme="corporate" title="Corporate Theme">
                <i class="ph-bold ph-buildings"></i>
            </button>
            <button class="pref-button" data-theme="dark" title="Dark Theme">
                <i class="ph-bold ph-moon"></i>
            </button>
            <button class="pref-button" data-theme="premium" title="Premium Theme">
                <i class="ph-bold ph-diamond"></i>
            </button>
            <button class="pref-button" data-theme="luxury" title="Luxury Theme">
                <i class="ph-bold ph-crown"></i>
            </button>
        </div>
        <div id="lang-switcher" class="pref-group">
            <button class="pref-button" data-lang="ar" title="العربية">ع</button>
            <button class="pref-button" data-lang="en" title="English">En</button>
        </div>
    </div>

    <!-- البطاقة الرئيسية -->
    <div class="main-card">
        <header>
            <h1 data-key="main-title"></h1>
            <p id="clock"></p>
        </header>

        <main>
            <div class="input-group">
                <input type="text" id="identifier-input" data-key-placeholder="identifier-placeholder" autocomplete="off">
                <button id="clear-input-btn" title="Clear"><i class="ph-bold ph-x-circle"></i></button>
            </div>

            <div id="dashboard" class="hidden">
                <section class="profile-card">
                    <img id="profile-pic" src="" alt="Avatar">
                    <div class="profile-info">
                        <h2 id="welcome-message"></h2>
                        <p id="job-title-display"></p>
                    </div>
                </section>

                <section class="stats-grid">
                    <div class="stat-card">
                        <h4 data-key="status-today"><i class="ph-bold ph-clock"></i></h4>
                        <p id="current-status"></p>
                    </div>
                    <div class="stat-card">
                        <h4 data-key="monthly-attendance"><i class="ph-bold ph-calendar-blank"></i></h4>
                        <p><strong id="monthly-attendance-stat">0</strong> <span data-key="day"></span></p>
                    </div>
                </section>
                
                <section id="action-area">
                    <div id="late-reason-group" class="hidden">
                        <select id="late-reason">
                            <option value="" data-key="no-reason"></option>
                            <option value="إذن تأخير" data-key="late-permission"></option>
                            <option value="مأمورية صباحية" data-key="morning-mission"></option>
                            <option value="ظرف طارئ" data-key="emergency"></option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button id="check-in-btn" class="btn-check-in action-btn" data-key="check-in-btn">
                            <i class="ph-bold ph-sign-in"></i>
                        </button>
                        <button id="check-out-btn" class="btn-check-out action-btn" data-key="check-out-btn">
                            <i class="ph-bold ph-sign-out"></i>
                        </button>
                    </div>
                </section>
            </div>

            <div id="message"></div>
            
            <div id="todays-log" class="hidden">
                <h3 data-key="todays-log-title"><i class="ph-bold ph-list-checks"></i></h3>
                <ul id="todays-log-list"></ul>
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // الترجمة متعددة اللغات
        const translations = {
            en: {
                'page-title': 'Smart Employee Portal', 'main-title': 'Smart Employee Portal', 'identifier-placeholder': 'Enter Employee Code or Phone',
                'status-today': "Today's Status", 'monthly-attendance': 'Monthly Attendance', 'day': 'Day(s)',
                'no-reason': '-- Select reason (optional) --', 'late-permission': 'Late Permission',
                'morning-mission': 'Morning Mission', 'emergency': 'Emergency', 'check-in-btn': 'Check In',
                'check-out-btn': 'Check Out', 'todays-log-title': "Today's Log",
                'welcome': 'Welcome,', 'status-in': '✅ You are IN', 'status-out': '❌ You are OUT',
                'log-in': 'Check-In', 'log-out': 'Check-Out', 'not-found-name': 'Unknown Employee',
                'not-found-status': 'Please check the Code or Phone Number.', 'server-error': 'Cannot connect to the server.',
                'processing': 'Processing...',
                'check-in-icon': 'ph-bold ph-sign-in', 'check-out-icon': 'ph-bold ph-sign-out'
            },
            ar: {
                'page-title': 'بوابة الموظف الذكية', 'main-title': 'بوابة الموظف الذكية', 'identifier-placeholder': 'الكود الوظيفي أو رقم الهاتف',
                'status-today': 'حالة اليوم', 'monthly-attendance': 'حضور الشهر', 'day': 'يوم',
                'no-reason': '-- تحديد سبب التأخير (اختياري) --', 'late-permission': 'إذن تأخير',
                'morning-mission': 'مأمورية صباحية', 'emergency': 'ظرف طارئ', 'check-in-btn': 'تسجيل حضور',
                'check-out-btn': 'تسجيل انصراف', 'todays-log-title': 'سجل اليوم',
                'welcome': 'مرحباً،', 'status-in': '✅ أنت بالداخل', 'status-out': '❌ أنت بالخارج',
                'log-in': 'حضور', 'log-out': 'انصراف', 'not-found-name': 'موظف غير معروف',
                'not-found-status': 'يرجى التأكد من الكود أو رقم الهاتف.', 'server-error': 'لا يمكن الاتصال بالخادم.',
                'processing': 'جاري المعالجة...',
                'check-in-icon': 'ph-bold ph-sign-in', 'check-out-icon': 'ph-bold ph-sign-out'
            }
        };

        // عناصر DOM
        const identifierInput = document.getElementById('identifier-input');
        const dashboard = document.getElementById('dashboard');
        const checkInButton = document.getElementById('check-in-btn');
        const checkOutButton = document.getElementById('check-out-btn');
        const welcomeMessage = document.getElementById('welcome-message');
        const jobTitleDisplay = document.getElementById('job-title-display');
        const profilePic = document.getElementById('profile-pic');
        const currentStatus = document.getElementById('current-status');
        const monthlyAttendanceStat = document.getElementById('monthly-attendance-stat');
        const lateReasonGroup = document.getElementById('late-reason-group');
        const lateReasonSelect = document.getElementById('late-reason');
        const todaysLog = document.getElementById('todays-log');
        const todaysLogList = document.getElementById('todays-log-list');
        const messageDiv = document.getElementById('message');
        const clockDiv = document.getElementById('clock');
        const themeSwitcher = document.getElementById('theme-switcher');
        const langSwitcher = document.getElementById('lang-switcher');
        const clearInputBtn = document.getElementById('clear-input-btn');
        let messageTimer;
        const DEVICE_TOKEN_KEY = 'attendance_device_token';

        // إعدادات المستخدم
        let currentLang = localStorage.getItem('language') || 'ar';
        let currentTheme = localStorage.getItem('theme') || 'corporate';

        // تعيين اللغة
        const setLanguage = (lang) => {
            currentLang = lang;
            localStorage.setItem('language', lang);
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            // تحديث النصوص المترجمة
            document.querySelectorAll('[data-key], title').forEach(el => {
                const key = el.getAttribute('data-key') || 'page-title';
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            
            document.querySelectorAll('[data-key-placeholder]').forEach(el => {
                const key = el.getAttribute('data-key-placeholder');
                if (translations[lang][key]) {
                    el.placeholder = translations[lang][key];
                }
            });
            
            // تحديث زر اللغة النشط
            langSwitcher.querySelector('.active')?.classList.remove('active');
            langSwitcher.querySelector(`[data-lang="${lang}"]`).classList.add('active');
            
            // تحديث حالة الموظف
            fetchEmployeeStatus();
        };

        // تعيين الثيم
        const setTheme = (theme) => {
            currentTheme = theme;
            localStorage.setItem('theme', theme);
            document.documentElement.setAttribute('data-theme', theme);
            
            // تحديث زر الثيم النشط
            themeSwitcher.querySelector('.active')?.classList.remove('active');
            themeSwitcher.querySelector(`[data-theme="${theme}"]`).classList.add('active');
        };

        // أحداث التحكم
        themeSwitcher.addEventListener('click', (e) => {
            const button = e.target.closest('.pref-button');
            if (button && button.dataset.theme) {
                setTheme(button.dataset.theme);
            }
        });

        langSwitcher.addEventListener('click', (e) => {
            const button = e.target.closest('.pref-button');
            if (button && button.dataset.lang) {
                setLanguage(button.dataset.lang);
            }
        });
        
        clearInputBtn.addEventListener('click', () => {
            identifierInput.value = '';
            identifierInput.focus();
            updateDashboard(null, 'initial');
        });
        
        // تهيئة الإعدادات
        setTheme(currentTheme);
        setLanguage(currentLang);

        // أحداث الإدخال
        identifierInput.addEventListener('input', debounce(fetchEmployeeStatus, 500));
        checkInButton.addEventListener('click', () => recordAttendance('Check-In'));
        checkOutButton.addEventListener('click', () => recordAttendance('Check-Out'));

        // تحديث الساعة
        updateClock();
        getOrGenerateDeviceToken();
        setInterval(updateClock, 1000);

        // تحديث الساعة
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: true, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit'
            });
            
            const dateString = now.toLocaleDateString(currentLang === 'ar' ? 'ar-EG' : 'en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric'
            });
            
            clockDiv.innerHTML = `${dateString} | ${timeString}`;
        }

        // جلب حالة الموظف
        async function fetchEmployeeStatus() {
            clearMessage();
            const identifier = identifierInput.value.trim();
            
            if (identifier.length < 4) {
                updateDashboard(null, 'initial');
                return;
            }
            
            try {
                const response = await fetch(`/api/employee-status?identifier=${identifier}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        updateDashboard(null, 'not_found');
                    } else {
                        throw new Error('Server returned an error');
                    }
                } else {
                    const result = await response.json();
                    updateDashboard(result, result.status || 'found');
                }
            } catch (error) {
                console.error("Error fetching status:", error);
                updateDashboard(null, 'error');
            }
        }
    
        // تسجيل الحضور/الانصراف
        async function recordAttendance(type) {
            showMessage(translations[currentLang]['processing'], 'info');
            const identifier = identifierInput.value.trim();
            let success = false;
            
            try {
                const notes = lateReasonSelect.value;
                const deviceToken = getOrGenerateDeviceToken();
                const location = await getLocation();
                const fingerprint = await getCanvasFingerprint();
                
                const payload = { 
                    identifier, 
                    fingerprint, 
                    location, 
                    type, 
                    notes, 
                    token: deviceToken 
                };
                
                const response = await fetch('/api/check-in', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                showMessage(result.message, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    success = true;
                }
            } catch (error) {
                showMessage(error.message || translations[currentLang]['server-error'], 'error');
            } finally {
                if (success) {
                    await fetchEmployeeStatus();
                }
            }
        }

        // تحديث لوحة التحكم
        function updateDashboard(data, state) {
            dashboard.classList.add('hidden');
            todaysLog.classList.add('hidden');
            checkInButton.classList.remove('visible');
            checkOutButton.classList.remove('visible');
            lateReasonGroup.classList.add('hidden');

            switch (state) {
                case 'found':
                    dashboard.classList.remove('hidden');
                    welcomeMessage.textContent = `${translations[currentLang]['welcome']} ${data.employee_name}`;
                    jobTitleDisplay.textContent = data.job_title || '';
                    
                    // صورة الملف الشخصي
                    profilePic.src = data.profile_pic_url || 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI2E5YWJiNSI+PHBhdGggZD0iTTEyIDJDNi40OCAyIDIgNi40OCAyIDEyczQuNDggMTAgMTAgMTAgMTAtNC40OCAxMC0xMFMxNy41MiAyIDEyIDJ6bTAgM2MxLjY2IDAgMyAxLjM0IDMgMy4xMi0uMDQgMS43Ny0xLjQgMy4xLTMgMy4xcy0zLTEuMzQtMy0zYzAtMS42NiAxLjM0LTMgMy0zem0wIDE0LjJjLTIuNSAwLTQuNzEtMS4yOC02LTYuNzIgMS40Ny0yLjIgMy41OC0zLjUgNi0zLjUgMi40MiAwIDQuNTMgMS4yOSA2IDMuNTEtMS4yOSA1LjQzLTMuNSAzLjIxLTYgMy4yMXoiLz48L3N2Zz4=';
                    monthlyAttendanceStat.textContent = data.stats.monthly_attendance;
                    
                    // تحديد حالة الموظف
                    const lastCheckIn = data.todays_log.filter(log => log.type === 'Check-In').pop();
                    const lastCheckOut = data.todays_log.filter(log => log.type === 'Check-Out').pop();
                    const checkInTime = lastCheckIn ? new Date(`1970-01-01T${lastCheckIn.check_time}`) : null;
                    const checkOutTime = lastCheckOut ? new Date(`1970-01-01T${lastCheckOut.check_time}`) : null;

                    if (checkInTime && (!checkOutTime || checkOutTime < checkInTime)) {
                        currentStatus.innerHTML = translations[currentLang]['status-in'];
                    } else {
                        currentStatus.innerHTML = translations[currentLang]['status-out'];
                    }

                    // تحديد الإجراء التالي
                    if (data.next_action === 'Check-In') {
                        checkInButton.classList.add('visible');
                        if (data.is_late) {
                            lateReasonGroup.classList.remove('hidden');
                        }
                    } else if (data.next_action === 'Check-Out') {
                        checkOutButton.classList.add('visible');
                    }

                    // عرض سجل اليوم
                    if (data.todays_log && data.todays_log.length > 0) {
                        todaysLog.classList.remove('hidden');
                        todaysLogList.innerHTML = '';
                        
                        data.todays_log
                            .sort((a, b) => (b.id || 0) - (a.id || 0))
                            .forEach(log => {
                                const li = document.createElement('li');
                                const typeText = translations[currentLang][log.type === 'Check-In' ? 'log-in' : 'log-out'];
                                const iconClass = translations[currentLang][log.type === 'Check-In' ? 'check-in-icon' : 'check-out-icon'];
                                
                                li.innerHTML = `
                                    <div class="log-type">
                                        <i class="ph ${iconClass}"></i> ${typeText}
                                    </div>
                                    <div class="log-time">${log.check_time}</div>
                                `;
                                
                                todaysLogList.appendChild(li);
                            });
                    }
                    
                    dashboard.classList.add('visible');
                    break;
                    
                case 'not_found':
                    dashboard.classList.remove('hidden');
                    welcomeMessage.textContent = translations[currentLang]['not-found-name'];
                    currentStatus.textContent = translations[currentLang]['not-found-status'];
                    jobTitleDisplay.textContent = '';
                    monthlyAttendanceStat.textContent = '0';
                    profilePic.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI2E5YWJiNSI+PHBhdGggZD0iTTEyIDJDNi40OCAyIDIgNi40OCAyIDEyczQuNDggMTAgMTAgMTAgMTAtNC40OCAxMC0xMFMxNy41MiAyIDEyIDJ6bTAgM2MxLjY2IDAgMyAxLjM0IDMgMy4xMi0uMDQgMS43Ny0xLjQgMy4xLTMgMy4xcy0zLTEuMzQtMy0zYzAtMS42NiAxLjM0LTMgMy0zem0wIDE0LjJjLTIuNSAwLTQuNzEtMS4yOC02LTYuNzIgMS40Ny0yLjIgMy41OC0zLjUgNi0zLjUgMi40MiAwIDQuNTMgMS4yOSA2IDMuNTEtMS4yOSA1LjQzLTMuNSAzLjIxLTYgMy4yMXoiLz48L3N2Zz4=';
                    checkInButton.classList.remove('visible');
                    checkOutButton.classList.remove('visible');
                    todaysLog.classList.add('hidden');
                    dashboard.classList.add('visible');
                    break;
                    
                case 'error':
                    showMessage(translations[currentLang]['server-error'], 'error');
                    break;
                    
                case 'initial':
                default:
                    dashboard.classList.add('hidden');
                    break;
            }
        }

        // عرض الرسائل
        function showMessage(msg, type) {
            clearTimeout(messageTimer);
            messageDiv.className = '';
            messageDiv.classList.add(`msg-${type}`, 'visible');
            
            let icon = '';
            switch (type) {
                case 'success': icon = 'ph-check-circle'; break;
                case 'error': icon = 'ph-warning-circle'; break;
                default: icon = 'ph-info';
            }
            
            messageDiv.innerHTML = `<i class="ph-bold ${icon}"></i> ${msg}`;
            messageTimer = setTimeout(clearMessage, 5000);
        }
        
        function clearMessage() {
            messageDiv.classList.remove('visible');
        }
        
        // دوال مساعدة
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    return reject(new Error("Geolocation not supported."));
                }
                
                navigator.geolocation.getCurrentPosition(
                    pos => resolve({ 
                        lat: pos.coords.latitude, 
                        lon: pos.coords.longitude 
                    }),
                    () => reject(new Error("Failed to get location.")),
                    { 
                        enableHighAccuracy: true, 
                        timeout: 15000, 
                        maximumAge: 0 
                    }
                );
            });
        }
        
        function getCanvasFingerprint() {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const txt = 'abcdefghijklmnopqrstuvwxyz0123456789';
                
                ctx.textBaseline = "top";
                ctx.font = "14px 'Arial'";
                ctx.textBaseline = "alphabetic";
                ctx.fillStyle = "#f60";
                ctx.fillRect(125, 1, 62, 20);
                ctx.fillStyle = "#069";
                ctx.fillText(txt, 2, 15);
                ctx.fillStyle = "rgba(102, 204, 0, 0.7)";
                ctx.fillText(txt, 4, 17);
                
                const dataUrl = canvas.toDataURL();
                let hash = 0;
                
                for (let i = 0; i < dataUrl.length; i++) {
                    const char = dataUrl.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                
                resolve(hash.toString());
            });
        }
        
        function generateUUID() {
            return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
        }
        
        function getOrGenerateDeviceToken() {
            let token = localStorage.getItem(DEVICE_TOKEN_KEY);
            if (!token) {
                token = generateUUID();
                localStorage.setItem(DEVICE_TOKEN_KEY, token);
            }
            return token;
        }
        
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }
    });
    </script>
</body>
</html>
