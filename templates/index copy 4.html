<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="page-title">بوابة الموظف الذكية</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Chart.js for Data Visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* === THEME VARIABLES === */
        :root {
            --font-family: 'Tajawal', sans-serif;
            --transition-fast: 0.2s ease-out;
            --transition-smooth: 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        :root, html[data-theme='light'] {
            --primary-color: #0052cc; --success-color: #00875a; --error-color: #de350b;
            --bg1: #f4f5f7;
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-dark: #172b4d; --text-light: #5e6c84; --border-color: #dfe1e6;
            --input-bg: #fafbfc; --log-bg: #fafbfc; --skeleton-bg: #e2e8f0; --skeleton-highlight: #ffffff;
            --shadow-color: 223, 56%, 83%;
        }
        html[data-theme='dark'] {
            --primary-color: #82aaff; --success-color: #79f2c0; --error-color: #ff9e8a;
            --bg1: #101116;
            --card-bg: rgba(28, 29, 39, 0.75);
            --text-dark: #e9e9ec; --text-light: #9a9ca9; --border-color: rgba(130, 170, 255, 0.2);
            --input-bg: rgba(43, 44, 59, 0.7); --log-bg: rgba(43, 44, 59, 0.5); --skeleton-bg: #2d3748; --skeleton-highlight: #4a5568;
            --shadow-color: 210, 22%, 15%;
        }
        html[data-theme='desert'] {
            --primary-color: #d19a66; --success-color: #98c379; --error-color: #e06c75;
            --bg1: #2c251c;
            --card-bg: rgba(44, 37, 28, 0.8);
            --text-dark: #e4d7c8; --text-light: #ab9f90; --border-color: rgba(209, 154, 102, 0.25);
            --input-bg: #3e3529; --log-bg: #3e3529; --skeleton-bg: #4a3f30; --skeleton-highlight: #6b5a45;
            --shadow-color: 34, 43%, 25%;
        }

        /* === BASE & ANIMATIONS === */
        @keyframes aurora-flow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-family);
            background: var(--bg1);
            color: var(--text-dark);
            display: grid;
            place-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            transition: background var(--transition-smooth), color var(--transition-smooth);
            overflow-x: hidden;
        }
        .aurora-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(125deg, var(--primary-color), var(--success-color), var(--error-color));
            background-size: 400% 400%;
            filter: blur(80px); opacity: 0.15;
            animation: aurora-flow 20s ease-in-out infinite;
        }

        /* === MAIN CONTAINER & CARD === */
        .main-container {
            width: 100%; max-width: 440px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 32px;
            text-align: center;
            box-shadow: 0 10px 30px -10px hsla(var(--shadow-color), 0.3);
            animation: fadeInUp 0.8s 0.2s backwards;
            transition: all var(--transition-smooth);
            backdrop-filter: blur(16px);
        }

        header h1 { font-size: 26px; font-weight: 800; margin-bottom: 4px; }
        #clock { font-size: 13px; color: var(--text-light); margin-bottom: 24px; }

        #identifier-input {
            font-size: 16px; width: 100%; padding: 14px;
            border: 1px solid var(--border-color); border-radius: 12px;
            text-align: center; direction: ltr;
            background-color: var(--input-bg); color: var(--text-dark);
            transition: all var(--transition-smooth);
        }
        #identifier-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px color-mix(in srgb, var(--primary-color) 20%, transparent);
            outline: none;
        }
        
        /* === DASHBOARD ELEMENTS === */
        #dashboard, #dashboard-skeleton { display: grid; gap: 16px; margin-top: 24px; }
        .hidden { display: none !important; }

        .profile-card { display: flex; align-items: center; gap: 16px; padding: 16px; border-radius: 16px; background-color: var(--log-bg); border: 1px solid var(--border-color); }
        html[dir="rtl"] .profile-card { text-align: right; }
        html[dir="ltr"] .profile-card { text-align: left; }
        #profile-pic { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--primary-color); object-fit: cover; }
        .profile-info h2 { font-size: 20px; font-weight: 700; margin: 0; }
        .profile-info p { font-size: 15px; color: var(--text-light); }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .stat-card { padding: 16px; border-radius: 12px; background-color: var(--log-bg); border: 1px solid var(--border-color); }
        .stat-card h4 { font-size: 14px; color: var(--text-light); margin-bottom: 5px; }
        .stat-card p { font-size: 20px; font-weight: 700; }
        .stat-card p strong { color: var(--primary-color); font-size: 24px; }

        #chart-container { grid-column: 1 / -1; padding: 16px; border-radius: 12px; background-color: var(--log-bg); border: 1px solid var(--border-color); height: 180px; }

        #late-reason-group { margin-bottom: 12px; }
        #late-reason { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border-color); font-family: var(--font-family); font-size: 15px; background-color: var(--input-bg); color: var(--text-dark); }
        .button-group { display: grid; gap: 12px; }
        .btn-check-in, .btn-check-out { font-size: 16px; font-weight: 700; padding: 16px; border-radius: 12px; color: white; cursor: pointer; border: none; transition: all var(--transition-fast); }
        .btn-check-in:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 7px 14px -5px color-mix(in srgb, var(--success-color) 40%, transparent); }
        .btn-check-out:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 7px 14px -5px color-mix(in srgb, var(--error-color) 40%, transparent); }
        .btn-check-in { background-color: var(--success-color); }
        .btn-check-out { background-color: var(--error-color); }

        #message { margin-top: 20px; padding: 15px; border-radius: 12px; font-weight: 700; text-align: center; }
        .msg-success { background-color: color-mix(in srgb, var(--success-color) 15%, transparent); color: var(--success-color); }
        .msg-error { background-color: color-mix(in srgb, var(--error-color) 15%, transparent); color: var(--error-color); }
        .msg-info { background-color: color-mix(in srgb, var(--primary-color) 15%, transparent); color: var(--primary-color); }

        #todays-log-list { list-style: none; padding: 0; margin-top: 24px; border-top: 1px solid var(--border-color); padding-top: 16px; }
        #todays-log-list li { display: flex; align-items: center; justify-content: space-between; background-color: var(--log-bg); padding: 12px 16px; border-radius: 10px; margin-bottom: 8px; font-size: 15px; border-left: 4px solid; }
        html[dir="rtl"] #todays-log-list li { border-left: none; border-right: 4px solid; }
        li.check-in { border-color: var(--success-color); }
        li.check-out { border-color: var(--error-color); }

        /* === SKELETON LOADER === */
        .skeleton { background-color: var(--skeleton-bg); border-radius: 8px; position: relative; overflow: hidden; }
        .skeleton::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, var(--skeleton-highlight), transparent); opacity: 0.5; animation: shimmer 1.5s infinite; }
        .skeleton.circle { border-radius: 50%; }
        .skeleton.text-lg { height: 24px; width: 60%; }
        .skeleton.text-md { height: 18px; width: 80%; }
        .skeleton.text-sm { height: 16px; width: 40%; }
        #skeleton-pic { width: 60px; height: 60px; }
        
        /* === SETTINGS MODAL === */
        .settings-fab, .modal-content, .pref-button { transition: all var(--transition-smooth); }
        .settings-fab { position: fixed; top: 20px; right: 20px; z-index: 1001; width: 50px; height: 50px; background: var(--card-bg); border-radius: 50%; display: grid; place-items: center; border: 1px solid var(--border-color); box-shadow: 0 4px 12px hsla(var(--shadow-color), 0.2); color: var(--text-light); cursor: pointer; }
        .settings-fab:hover { transform: translateY(-2px) rotate(20deg); box-shadow: 0 6px 16px hsla(var(--shadow-color), 0.3); color: var(--primary-color); }
        html[dir="rtl"] .settings-fab { right: auto; left: 20px; }
        #settings-modal-overlay { position: fixed; inset: 0; z-index: 2000; background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(4px); display: grid; place-items: center; opacity: 0; visibility: hidden; }
        #settings-modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background: var(--card-bg); padding: 28px; border-radius: 20px; width: 90%; max-width: 380px; border: 1px solid var(--border-color); animation: fadeInUp 0.4s both; }
        .modal-title { font-size: 20px; margin-bottom: 24px; text-align: center; }
        .pref-group { margin-bottom: 24px; }
        .modal-group-title { font-weight: 700; margin-bottom: 12px; font-size: 14px; text-align: right; }
        html[dir="ltr"] .modal-group-title { text-align: left; }
        .pref-options { display: flex; gap: 10px; }
        .pref-button { flex-grow: 1; padding: 10px; border-radius: 10px; font-size: 14px; background: var(--input-bg); border: 1px solid var(--border-color); font-weight: 500; cursor: pointer; }
        .pref-button.active { background: var(--primary-color); color: white; border-color: var(--primary-color); box-shadow: 0 4px 10px -2px color-mix(in srgb, var(--primary-color) 30%, transparent); font-weight: 700; }
    </style>
</head>
<body>

    <div class="aurora-background"></div>

    <button id="settings-btn" class="settings-fab" title="الإعدادات">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
    </button>
    
    <div class="main-container" data-view-state="idle">
        <header>
            <h1 id="greeting-message"></h1>
            <p id="clock"></p>
        </header>

        <main>
            <div class="input-group">
                <input type="text" id="identifier-input" data-key-placeholder="identifier-placeholder" autocomplete="off">
            </div>
            
            <div id="dashboard-skeleton" class="hidden">
                 <div class="profile-card">
                    <div id="skeleton-pic" class="skeleton circle"></div>
                    <div class="profile-info" style="flex-grow: 1; display: grid; gap: 8px;">
                        <div class="skeleton text-lg"></div>
                        <div class="skeleton text-md"></div>
                    </div>
                </div>
                <div class="stats-grid">
                    <div class="stat-card" style="display: grid; gap: 8px;">
                        <div class="skeleton text-sm"></div>
                        <div class="skeleton text-lg" style="width: 40%;"></div>
                    </div>
                    <div class="stat-card" style="display: grid; gap: 8px;">
                        <div class="skeleton text-sm"></div>
                        <div class="skeleton text-lg" style="width: 40%;"></div>
                    </div>
                </div>
            </div>

            <div id="dashboard" class="hidden">
                <div class="profile-card">
                    <img id="profile-pic" alt="Avatar">
                    <div class="profile-info">
                        <h2 id="welcome-message"></h2>
                        <p id="job-title-display"></p>
                    </div>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h4 data-key="status-today"></h4>
                        <p id="current-status"></p>
                    </div>
                    <div class="stat-card">
                        <h4 data-key="monthly-attendance"></h4>
                        <p><strong id="monthly-attendance-stat">0</strong> <span data-key="day"></span></p>
                    </div>
                </div>
                <div id="chart-container" class="hidden">
                    <canvas id="attendanceChart"></canvas>
                </div>
                <div id="action-area">
                    <div id="late-reason-group" class="hidden">
                        <select id="late-reason">
                            <option value="" data-key="no-reason"></option>
                            <option value="إذن تأخير" data-key="late-permission"></option>
                            <option value="مأمورية صباحية" data-key="morning-mission"></option>
                            <option value="ظرف طارئ" data-key="emergency"></option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button id="check-in-btn" class="btn-check-in hidden"></button>
                        <button id="check-out-btn" class="btn-check-out hidden"></button>
                    </div>
                </div>
            </div>

            <div id="message" class="hidden"></div>
            <div id="todays-log" class="hidden">
                 <ul id="todays-log-list"></ul>
            </div>
        </main>
    </div>

    <div id="settings-modal-overlay">
        <div class="modal-content">
            <h3 class="modal-title">الإعدادات</h3>
            <div class="preferences">
                <div class="pref-group">
                    <h4 id="theme-label" class="modal-group-title">الثيم</h4>
                    <div id="theme-switcher" class="pref-options" role="group" aria-labelledby="theme-label">
                        <button class="pref-button" data-theme="light">☀️</button>
                        <button class="pref-button" data-theme="dark">🌙</button>
                        <button class="pref-button" data-theme="desert">🏜️</button>
                    </div>
                </div>
                <div class="pref-group">
                    <h4 id="lang-label" class="modal-group-title">اللغة</h4>
                    <div id="lang-switcher" class="pref-options" role="group" aria-labelledby="lang-label">
                        <button class="pref-button" data-lang="ar">عربي</button>
                        <button class="pref-button" data-lang="en">English</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const translations = {
            en: {
                'page-title': 'Smart Employee Portal', 'greeting-morning': 'Good Morning', 'greeting-day': 'Good Day', 'greeting-evening': 'Good Evening',
                'identifier-placeholder': 'Enter Employee Code or Phone', 'status-today': "Today's Status", 'monthly-attendance': 'Monthly Attendance', 'day': 'Day(s)',
                'no-reason': '-- Select reason (optional) --', 'late-permission': 'Late Permission', 'morning-mission': 'Morning Mission', 'emergency': 'Emergency', 
                'check-in-btn': 'Check In', 'check-out-btn': 'Check Out', 'todays-log-title': "Today's Log", 'welcome': 'Welcome,', 
                'status-in': '✅ You are IN', 'status-out': '❌ You are OUT', 'log-in': 'Check-In', 'log-out': 'Check-Out', 
                'not-found-name': 'Unknown Employee', 'not-found-status': 'Please check the Code or Phone Number.', 'server-error': 'Cannot connect to the server.', 'processing': 'Processing...',
                'chart-attended': 'Attended', 'chart-absent': 'Absent'
            },
            ar: {
                'page-title': 'بوابة الموظف الذكية', 'greeting-morning': 'صباح الخير', 'greeting-day': 'يوم سعيد', 'greeting-evening': 'مساء الخير',
                'identifier-placeholder': 'الكود الوظيفي أو رقم الهاتف', 'status-today': 'حالة اليوم', 'monthly-attendance': 'حضور الشهر', 'day': 'يوم',
                'no-reason': '-- تحديد سبب التأخير (اختياري) --', 'late-permission': 'إذن تأخير', 'morning-mission': 'مأمورية صباحية', 'emergency': 'ظرف طارئ', 
                'check-in-btn': 'تسجيل حضور', 'check-out-btn': 'تسجيل انصراف', 'todays-log-title': 'سجل اليوم', 'welcome': 'مرحباً،', 
                'status-in': '✅ أنت بالداخل', 'status-out': '❌ أنت بالخارج', 'log-in': 'حضور', 'log-out': 'انصراف', 
                'not-found-name': 'موظف غير معروف', 'not-found-status': 'يرجى التأكد من الكود أو رقم الهاتف.', 'server-error': 'لا يمكن الاتصال بالخادم.', 'processing': 'جاري المعالجة...',
                'chart-attended': 'حضور', 'chart-absent': 'غياب'
            }
        };

        const DOMElements = {
            html: document.documentElement,
            mainContainer: document.querySelector('.main-container'),
            identifierInput: document.getElementById('identifier-input'),
            dashboard: document.getElementById('dashboard'),
            skeleton: document.getElementById('dashboard-skeleton'),
            checkInButton: document.getElementById('check-in-btn'),
            checkOutButton: document.getElementById('check-out-btn'),
            welcomeMessage: document.getElementById('welcome-message'),
            jobTitleDisplay: document.getElementById('job-title-display'),
            profilePic: document.getElementById('profile-pic'),
            currentStatus: document.getElementById('current-status'),
            monthlyAttendanceStat: document.getElementById('monthly-attendance-stat'),
            lateReasonGroup: document.getElementById('late-reason-group'),
            lateReasonSelect: document.getElementById('late-reason'),
            todaysLog: document.getElementById('todays-log'),
            todaysLogList: document.getElementById('todays-log-list'),
            messageDiv: document.getElementById('message'),
            clockDiv: document.getElementById('clock'),
            greetingMessage: document.getElementById('greeting-message'),
            themeSwitcher: document.getElementById('theme-switcher'),
            langSwitcher: document.getElementById('lang-switcher'),
            settingsBtn: document.getElementById('settings-btn'),
            modalOverlay: document.getElementById('settings-modal-overlay'),
            chartContainer: document.getElementById('chart-container'),
            attendanceChartCanvas: document.getElementById('attendanceChart'),
        };

        let messageTimer, attendanceChart;
        const DEVICE_TOKEN_KEY = 'attendance_device_token';
        let currentLang = localStorage.getItem('language') || 'ar';
        let currentTheme = localStorage.getItem('theme') || 'dark';

        const updateGreeting = () => {
            const hour = new Date().getHours();
            let key = (hour < 12) ? 'greeting-morning' : (hour < 18) ? 'greeting-day' : 'greeting-evening';
            DOMElements.greetingMessage.textContent = translations[currentLang][key];
            DOMElements.greetingMessage.setAttribute('data-key', key);
        };

        const renderAttendanceChart = (stats) => {
            if (!stats || typeof stats.monthly_attendance === 'undefined') {
                DOMElements.chartContainer.classList.add('hidden');
                return;
            }
            DOMElements.chartContainer.classList.remove('hidden');
            
            const attended = stats.monthly_attendance || 0;
            const total = stats.total_working_days || 22;
            const absent = Math.max(0, total - attended);

            if (attendanceChart) attendanceChart.destroy();
            
            const ctx = DOMElements.attendanceChartCanvas.getContext('2d');
            const rootStyles = getComputedStyle(document.documentElement);
            
            attendanceChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [translations[currentLang]['chart-attended'], translations[currentLang]['chart-absent']],
                    datasets: [{
                        data: [attended, absent],
                        backgroundColor: [ rootStyles.getPropertyValue('--success-color'), rootStyles.getPropertyValue('--error-color') ],
                        borderColor: rootStyles.getPropertyValue('--card-bg'),
                        borderWidth: 4,
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    cutout: '75%'
                }
            });
        };
        
        const setLanguage = (lang) => {
            currentLang = lang; localStorage.setItem('language', lang);
            DOMElements.html.lang = lang; DOMElements.html.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (translations[lang][key]) { el.textContent = translations[lang][key]; }
            });
            updateGreeting();
            DOMElements.langSwitcher.querySelector('.active')?.classList.remove('active');
            DOMElements.langSwitcher.querySelector(`[data-lang="${lang}"]`)?.classList.add('active');
            if(DOMElements.identifierInput.value.length >= 4) fetchEmployeeStatus();
        };

        const setTheme = (theme) => {
            currentTheme = theme; localStorage.setItem('theme', theme);
            DOMElements.html.setAttribute('data-theme', theme);
            DOMElements.themeSwitcher.querySelector('.active')?.classList.remove('active');
            DOMElements.themeSwitcher.querySelector(`[data-theme="${theme}"]`)?.classList.add('active');
            if (attendanceChart && attendanceChart.data.datasets[0].data.length > 0) {
                 setTimeout(() => renderAttendanceChart({ monthly_attendance: attendanceChart.data.datasets[0].data[0] }), 50);
            }
        };
        
        const showMessage = (msg, type) => {
            clearTimeout(messageTimer);
            DOMElements.messageDiv.textContent = msg;
            DOMElements.messageDiv.className = `msg-${type}`;
            messageTimer = setTimeout(() => DOMElements.messageDiv.classList.add('hidden'), 5000);
        };
        
        function updateClock() { const now = new Date(); DOMElements.clockDiv.innerHTML = `${now.toLocaleDateString(currentLang === 'ar' ? 'ar-EG' : 'en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'})} | ${now.toLocaleTimeString('en-US')}`; }
        function getLocation() { return new Promise((resolve, reject) => { if (!navigator.geolocation) return reject(new Error("Geolocation not supported.")); navigator.geolocation.getCurrentPosition(pos => resolve({ lat: pos.coords.latitude, lon: pos.coords.longitude }), () => reject(new Error("Failed to get location.")), { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }); }); }
        function getCanvasFingerprint() { return new Promise((resolve) => { const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d'); const txt = 'abcdefghijklmnopqrstuvwxyz0123456789'; ctx.textBaseline = "top"; ctx.font = "14px 'Arial'"; ctx.textBaseline = "alphabetic"; ctx.fillStyle = "#f60"; ctx.fillRect(125, 1, 62, 20); ctx.fillStyle = "#069"; ctx.fillText(txt, 2, 15); ctx.fillStyle = "rgba(102, 204, 0, 0.7)"; ctx.fillText(txt, 4, 17); const dataUrl = canvas.toDataURL(); let hash = 0; for (let i = 0; i < dataUrl.length; i++) { const char = dataUrl.charCodeAt(i); hash = ((hash << 5) - hash) + char; hash = hash & hash; } resolve(hash.toString()); }); }
        function generateUUID() { return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c => (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)); }
        function getOrGenerateDeviceToken() { let token = localStorage.getItem(DEVICE_TOKEN_KEY); if (!token) { token = generateUUID(); localStorage.setItem(DEVICE_TOKEN_KEY, token); } return token; }
        function debounce(func, delay) { let timeout; return function(...args) { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); }; }
        
        async function fetchEmployeeStatus() {
            DOMElements.messageDiv.classList.add('hidden');
            const identifier = DOMElements.identifierInput.value.trim();
            if (identifier.length < 4) {
                renderState('idle');
                return;
            }
            
            renderState('loading');

            try {
                const response = await fetch(`/api/employee-status?identifier=${identifier}`);
                // Robust error handling
                if (!response.ok) {
                    let errorMsg = `HTTP error! status: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMsg = errorData.message || errorMsg;
                    } catch (e) {
                        // Response was not JSON, maybe an HTML error page from the server
                        console.error("Response was not JSON.", await response.text());
                    }
                    throw new Error(errorMsg);
                }
                const data = await response.json();
                updateDashboard(data, data.status);

            } catch (error) { 
                console.error("Error fetching status:", error); 
                updateDashboard(null, 'error'); 
            }
        }
        
        async function recordAttendance(type) {
            showMessage(translations[currentLang]['processing'], 'info');
            const identifier = DOMElements.identifierInput.value.trim();
            let success = false;
            try {
                const payload = { identifier, type, notes: DOMElements.lateReasonSelect.value, token: getOrGenerateDeviceToken(), fingerprint: await getCanvasFingerprint(), location: await getLocation() };
                const response = await fetch('/api/check-in', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message || 'Failed to record attendance');
                showMessage(result.message, 'success');
                success = true;
            } catch (error) { 
                showMessage(error.message || 'حدث خطأ فني.', 'error'); 
            } finally { 
                if (success) await fetchEmployeeStatus();
            }
        }

        function updateDashboard(data, state) {
            renderState(state === 'found' ? 'success' : state);

            if (state === 'found' && data) {
                populateDashboard(data);
            } else if (state === 'not_found') {
                showMessage(translations[currentLang]['not-found-status'], 'error');
            } else if (state === 'error') {
                showMessage(translations[currentLang]['server-error'], 'error');
            }
        }

        function populateDashboard(data) {
             DOMElements.welcomeMessage.textContent = `${translations[currentLang]['welcome']} ${data.employee_name || ''}`;
            DOMElements.jobTitleDisplay.textContent = data.job_title || '';
            DOMElements.profilePic.src = data.profile_image_url || 'data:image/svg+xml;base64,...';
            DOMElements.monthlyAttendanceStat.textContent = data.stats?.monthly_attendance ?? '0';

            const todays_log = data.todays_log || [];
            const lastCheckIn = todays_log.filter(log => log.type === 'Check-In').pop();
            const lastCheckOut = todays_log.filter(log => log.type === 'Check-Out').pop();
            DOMElements.currentStatus.textContent = (lastCheckIn && (!lastCheckOut || new Date(`1970-01-01T${lastCheckOut.check_time}`) < new Date(`1970-01-01T${lastCheckIn.check_time}`)))
                ? translations[currentLang]['status-in']
                : translations[currentLang]['status-out'];

            DOMElements.checkInButton.classList.toggle('hidden', data.next_action !== 'Check-In');
            DOMElements.checkOutButton.classList.toggle('hidden', data.next_action !== 'Check-Out');
            DOMElements.lateReasonGroup.classList.toggle('hidden', !(data.next_action === 'Check-In' && data.is_late));

            if (todays_log.length > 0) {
                DOMElements.todaysLog.classList.remove('hidden');
                DOMElements.todaysLogList.innerHTML = todays_log.sort((a,b)=>b.id-a.id).map(log => `<li class="${log.type==='Check-In'?'check-in':'check-out'}"><span>${log.type==='Check-In'?'✅':'❌'} ${translations[currentLang][log.type==='Check-In'?'log-in':'log-out']}</span><span class="log-time">${log.check_time}</span></li>`).join('');
            } else {
                DOMElements.todaysLog.classList.add('hidden');
            }
            renderAttendanceChart(data.stats);
        }

        // --- Event Listeners & Initializers ---
        DOMElements.settingsBtn.addEventListener('click', () => DOMElements.modalOverlay.classList.add('visible'));
        DOMElements.modalOverlay.addEventListener('click', (e) => { if (e.target === DOMElements.modalOverlay) DOMElements.modalOverlay.classList.remove('visible'); });
        DOMElements.themeSwitcher.addEventListener('click', (e) => e.target.closest('[data-theme]') && setTheme(e.target.closest('[data-theme]').dataset.theme));
        DOMElements.langSwitcher.addEventListener('click', (e) => e.target.closest('[data-lang]') && setLanguage(e.target.closest('[data-lang]').dataset.lang));
        DOMElements.identifierInput.addEventListener('input', debounce(fetchEmployeeStatus, 500));
        
        getOrGenerateDeviceToken();
        updateClock(); setInterval(updateClock, 1000);
        updateGreeting();
        setTheme(currentTheme);
        setLanguage(currentLang);
    });
    </script>
